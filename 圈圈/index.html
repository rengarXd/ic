<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!--确保绘制和缩放的效果需要在<head>标签中添加 viewport 元数据标签-->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>圈圈APP</title>
		<!--引入aui框架win-->
		<link rel="stylesheet" href="./css/aui-win.css" />
	</head>
	<body>
		<!--引入AHelper.js框架-->
		<script src="./script/AHelper.js" type="text/javascript"></script>
		<script>
			H.ready(function() {
				//H.$toast("报告，设备已经准备好！");
				//获取偏好设置（launch）
				H.$getPrefs(function(ret, err) {
					if (ret && ret.value) {
						//如果有了（launch）偏好设置
						H.getPrefs(function(ret, err) {
							if (ret && ret.value) {
								//H.$toast("报告，已经设置launch偏好。即将进入首页");
								H.$openWin('main', './html/main.html');
							} else {
								H.$openWin('login_head', './html/login/login_head.html');
							}
						}, 'islogin');
					} else {
						//如果没有了（launch）偏好设置
						//H.$toast("报告，没有设置launch偏好");
						H.$openWin('launch', './html/launch.html', {});
					}
				}, 'launch');
			});
		</script>
	</body>
</html>
