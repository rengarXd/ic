<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!--确保绘制和缩放的效果需要在<head>标签中添加 viewport 元数据标签-->
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>i宠应用首页分发index</title>
        <!--引入AHelper.js框架-->
        <script src="./script/AHelper.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            //1、设备准备完毕后
            H.ready(function() {
                //1.1、获取是否第一次启动的偏好设置【launch】
                H.$getPrefs(function(ret, err) {
                    //1.2、如果有了（launch）偏好设置
                    if (ret && ret.value) {
                        //1.3、判断是否已经登录
                        H.$getPrefs(function(ret, err) {
                            //1.4、已经登录
                            if (ret && ret.value) {
                                //1.5、关闭当前页面跳转主页面
                                H.$openWin('main', './html/main.html');
                            } else {
                                //1.6、关闭当前页面跳转登陆页面
                                H.$openWin('login_heads', './html/login/login_head.html');
                            }
                        }, 'islogin');
                    } else {
                        //如果没有了（launch）偏好设置
                        H.$openWin('launch', './html/launch.html');
                    }
                }, 'launch');
            });
        </script>
    </body>
</html>
