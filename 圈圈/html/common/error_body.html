<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>成功页面</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<style>
			#massage {
				font-size: 13px;
				margin-top: 20px;
				color: #A5A3A3;
			}
			.ic_success {
				color: #7D7878;
				background: #FBF8F8;
				border: 1px solid #ddd;
				padding: 5px;
				margin-top: 20px;
				font-size: 14px;
			}
			.ic_success:active{
				background:#ddd
			}
		</style>
	</head>
	<body>
		<div class="aui-content" style="background: #fff">
			<div class="aui-info aui-text-center aui-padded-20">
				<span class="iconfont icon-shibai" style="    color: #EF4F4F;
				font-size: 90px;"></span>
				<h2 id="title">操作失败</h2>
				<span id="massage" >抱歉操作失败，点击返回</span>
				<br />
				<div class="aui-btn aui-btn-block ic_success" tapmode>
					确定
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			
		});
		H.ready(function() {
			api.parseTapmode();
			var toevent = api.pageParam.toevent;
			//1.1 失败标题
			$("#title").text(api.pageParam.title);
			//1.2 失败说明
			$("#massage").text(api.pageParam.massage);
			//1.3 有发送的事件则处理
			if (toevent) {
				sendEvent(toevent);
			}
			$(".ic_success").on('tap',function(){
				api.execScript({
					name:'success_header',
	                script: 'closewin();'
                });
			});
		});
		//@event string 事件名称
		function sendEvent(toevent) {
			api.sendEvent({
				name : toevent
			});
		}
	</script>
</html>
