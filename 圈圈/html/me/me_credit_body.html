<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>我的余额body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style>
			.aui-list-view-cell:active {
				background: #f5f5f5
			}
		</style>
	</head>
	<body>
		<div style="text-align: center; padding-top: 80px">
			<img src="../../image/me/me_credit.png" width="70" alt="" />
			<h1 style="font-size: 30px;
			margin-top: 12px;
			margin-bottom: 22px;" id="me_credit">---</h1>
		</div>
		<div class="aui-content" >
			<ul class="aui-list-view">
				<li class="aui-list-view-cell aui-text-center" style="color: #F00;
				font-size: 17px;" tapmode>
					充值
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
		});
		H.ready(function() {
			api.parseTapmode();
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				var userobj = eval('(' + ret.value + ')');
				$("#me_credit").text('￥' + userobj.balance);
				api.ajax({
					url : window.serverUrl + '/userinfo/token/' + userobj.token + '/user_id/' + userobj.id
				}, function(ret, err) {
					if (ret && ret.retCode == 1) {
						$("#me_credit").text('￥' + ret.retValue[0].balance);
						api.sendEvent({
							name : 'pagereload',
						});
						api.setPrefs({
							key : 'userinfo',
							value : JSON.stringify(ret.retValue[0])
						});
					} else {
						api.toast({
							msg : '抱歉获取您的余额失败'
						});
					}
				});
			});
		});
	</script>
</html>
