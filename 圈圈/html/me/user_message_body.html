<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" 息content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>用户信息body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font/iconfont.css" />
		<style>
			.content-usermessage {
				padding: 0;
				margin: 0;
			}
			.file_view span {
				padding-left: 30px;
			}
			.base_text {
				font-size: 15px;
				color: #888888;
			}
			.file_view_2 span {
				padding-left: 10px;
			}
			/*用户图像文字*/
			.userpictext {
				line-height: 47px;
				text-align: left;
				float: left;
				color: #E91212;
			}
			.aui-user-view-cell .aui-img-body span {
				color: #999;
			}
			.aui-list-view-cell {
				color: #999;
			}
			#username {
				float: right
			}
			.userds span {
				float: right;
				margin-right: 20px;
				color: #B3B3B3;
			}
		</style>
	</head>
	<body>
		<div class="aui-content" style="padding-top: 15px;">
			<!--头像-->
			<ul class="aui-user-view">
				<li class="aui-user-view-cell" id="userpic">
					<img class="aui-img-object aui-pull-right userpic" width="45" height="45" src="" id="nopic">
					<div class="aui-img-body userpictext">
						<span>头像</span>
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<!--头像-->
			<ul class="aui-list-view">
				<li class="aui-list-view-cell">
					登录名 <span id="username"></span>
				</li>
				<li class="aui-list-view-cell userds" id="usernamechange" tapmode>
					<div class="aui-arrow-right">
						昵称 <span id="usern"></span>
					</div>
				</li>
				<li class="aui-list-view-cell userds" id="firstnamechange">
					<div class="aui-arrow-right">
						姓名 <span id="name"></span>
					</div>
				</li>
				<li class="aui-list-view-cell userds" id="sexnamechange" tapmode>
					<div class="aui-arrow-right">
						性别 <span id="sex" sexvalue=""></span>
					</div>
				</li>
				<li class="aui-list-view-cell userds" id="addressname" tapmode>
					<div class="aui-arrow-right">
						所在地 <span id="ads_span"></span>
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" id="shopaddress" tapmode>
					<div class="aui-arrow-right">
						收货地址 <span id="address"></span>
					</div>
				</li>
			</ul>
		</div>
		
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		//头像如果没有则设置默认无头像
		$(".userpic").error(function() {
			$(this).attr('src', "../../image/noavatar.gif");
		});
		var imageFilter = null, retobj = null;
		// 上传图片
		// url：上传的url地址
		// data：上传的文件
		// callback：上传成功返回地址
		function uploadFile(url, data, callback) {
			api.showProgress({
				title : '头像正在更换...',
			});
			api.ajax({
				url : url,
				method : 'post',
				timeout : 30,
				dataType : 'json',
				returnAll : false,
				data : {
					files : {
						"attach" : data
					}
				}
			}, function(ret, err) {
				api.hideProgress();
				if (ret) {
					if (ret.retCode == 1) {
						callback(ret.retValue);
					} else if (ret.retCode == 0) {
						api.toast({
							msg : '抱歉，上传失败'
						});
					}
				} else {
					api.toast({
						msg : '错误码：' + err.code + '；错误信息：' + err.msg + '；网络状态码：' + err.statusCode
					});
				}
			});
		}

		// 图片压缩
		// imgsrc：源图片的路径
		// quality：图片压缩质量，一般建议0.5
		// scale：图片压缩比例，也是建议0.5
		// ext：源图片拓展名
		// callback：转换成功之后回调函数
		function imgCompress(imgsrc, quality, scale, ext, callback) {
			// 压缩文件的保存目录
			var savePath = api.cacheDir + "/" + getNowFormatDate() + "/";
			// 压缩文件生成的随机文件名称
			var savename = NewGuid() + "." + ext;
			imageFilter.compress({
				img : imgsrc,
				quality : quality,
				scale : quality,
				save : {
					album : false,
					imgPath : savePath,
					imgName : savename
				}
			}, function(ret, err) {
				if (ret) {
					callback(savePath + savename);
				} else {
					api.toast({
						msg : JSON.stringify(err)
					});
				}
			});
		}

		//生成随机文件名
		function NewGuid() {
			function S4() {
				return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
			}

			return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
		}

		//获取当前时间
		function getNowFormatDate() {
			var date = new Date();
			var seperator1 = "-";
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			var currentdate = year + seperator1 + month + seperator1 + strDate
			return currentdate;
		}

		// 获取文件拓展名
		function getExt(fileName) {
			return fileName.substring(fileName.lastIndexOf('.') + 1);
		}

		Zepto(function($) {
			$("#usernamechange").on("tap", function() {
				H.$openWin("me_userinfo_change_header", "me_userinfo_change_header.html", {
					type : 1,
					username : $("#usern").text()
				});
			});
			$("#userpic").on("tap", function() {
				api.actionSheet({
					title : '请选择您要上传头像的方式',
					cancelTitle : '取消',
					buttons : ['拍照', '相册']
				}, function(ret, err) {
					if (ret) {
						switch(ret.buttonIndex) {
							case 1:
								//拍照处理
								api.getPicture({
									sourceType : 'camera',
									encodingType : 'jpg',
									mediaValue : 'pic',
									destinationType : 'url',
									allowEdit : true,
									quality : 50,
									targetWidth : 300,
									targetHeight : 200,
									saveToPhotoAlbum : false
								}, function(ret, err) {
									if (ret) {
										// 拍照返回的本地路径
										var returnUrl = ret.data;
										//压缩图片
										imgCompress(returnUrl, 0.5, 0.5, getExt(returnUrl), function(compressImg) {
											uploadFile(window.serverUrl + '/user_ico_upload/token/' + retobj.token + '/user_id/' + retobj.id, compressImg, function(serverImg) {
												console.log(JSON.stringify(serverImg.userinfo[0]));
												var picurl = window.serverUrlPath + serverImg.imgdata.data;
												H.$setPrefs(function(ret, err) {
													$("#nopic").attr("src", picurl);
													api.execScript({
														name : 'main',
														frameName : 'me',
														script : 'reload();'
													});
												}, 'userinfo', JSON.stringify(serverImg.userinfo[0]));
											});
										});
									} else {
										api.toast({
											msg : JSON.stringify(err)
										});
									}
								});
								break;
							case 2:
								api.getPicture({
									sourceType : 'library',
									encodingType : 'jpg',
									mediaValue : 'pic',
									destinationType : 'url',
									allowEdit : true,
									quality : 50,
									targetWidth : 100,
									targetHeight : 100,
									saveToPhotoAlbum : false
								}, function(ret, err) {
									if (ret) {
										// 拍照返回的本地路径
										var returnUrl = ret.data;
										//压缩图片
										imgCompress(returnUrl, 0.5, 0.5, getExt(returnUrl), function(compressImg) {
											uploadFile(window.serverUrl + '/user_ico_upload/token/' + retobj.token + '/user_id/' + retobj.id, compressImg, function(serverImg) {
												var picurl = window.serverUrlPath + serverImg.imgdata.data;
												H.$setPrefs(function(ret, err) {
													$("#nopic").attr("src", picurl);
													api.execScript({
														name : 'main',
														frameName : 'me',
														script : 'reload();'
													});
												}, 'userinfo', JSON.stringify(serverImg.userinfo[0]));
											});
										});
									} else {
										api.toast({
											msg : JSON.stringify(err)
										});
									}
								});
								break;
						};
					} else {
						api.toast({
							msg : ''
						});
					}
				});
			});
			$("#firstnamechange").on("tap", function() {
				H.$openWin("me_userinfo_change_header", "me_userinfo_change_header.html", {
					type : 2,
					truename : $("#name").text()
				});
			});
			//所在地
			$("#addressname").on("tap", function() {
				citySelector.open({
					y : api.frameHeight / 1.7,
					fixedOn : api.frameName,
					selectedColor : "#1786FF",
					anim : true,
					titleImg : "widget://image/me/catetitle_bg.png",
					bgImg : "widget://image/blank.gif",
					cancelImg : "widget://image/me/cancelImg.png",
					enterImg : "widget://image/me/enterImg.png",
					fontColor : "#727171"
				}, function(ret, err) {
					if (ret) {
						H.$ajax(function(ret, err) {
							if (ret && ret.retCode == 1) {
								H.$setPrefs(function(ret, err) {
								}, 'userinfo', JSON.stringify(ret.retValue));
							}
						}, window.serverUrl + '/userinfo_edit/token/' + retobj.token + '/user_id/' + retobj.id + '/type/2' + '/area/' + encodeURI(ret.province + ret.city + ret.county));
						$("#ads_span").html(ret.province + ' ' + ret.city + ' ' + ret.county);
					} else {
						api.toast({
							msg : JSON.stringify(err)
						});
					}
				});
			});
			//性别
			$("#sexnamechange").on("tap", function() {
				H.$openWin("me_userinfo_change_header", "me_userinfo_change_header.html", {
					type : 3,
					sex:$("#sex").attr("sexvalue")
				});
			});
			//1 商城收货地址
			$("#shopaddress").on("tap",function(){
				H.$openWin("user_shop_address_header","user_shop_address_header.html",{uid:retobj.id});
			});
		})
		H.ready(function() {
			api.parseTapmode();
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				retobj = eval('(' + ret.value + ')');
				$("#username").text(retobj.tel);
				$("#usern").text(retobj.username);
				$("#name").text(retobj.true_name);
				$("#ads_span").text(retobj.area);
			
				switch(retobj.sex) {
					case "0":
						$("#sex").text("保密");
						$("#sex").attr("sexvalue",0);
						break;
					case "1":
						$("#sex").text("男");
						$("#sex").attr("sexvalue",1);
						break;
					case "2":
						$("#sex").text("女");
						$("#sex").attr("sexvalue",2);
						break;
				}
				if (retobj.head_ico == null) {
					//如果没有上传过头像则为默认无头像
					$("#nopic").attr("src", "../../image/noavatar.gif");
				} else {
					//如果有头像数据
					api.imageCache({
						//拼接地址
						url : window.serverUrlPath + retobj.head_ico
					}, function(ret, err) {
						if (ret.status) {
							$("#nopic").attr("src", ret.url);
							console.log(ret.url);
						}
					});
				}
			});
			//添加页刷新的监听
			api.addEventListener({
				name : 'pagereload'
			}, function(ret, err) {
				if (ret) {
					location.reload();
				} else {
				}
			});
			// 引入过滤压缩模块
			imageFilter = api.require("imageFilter");
			//引入城市选择模块
			citySelector = api.require("citySelector");
		});
	</script>
</html>
