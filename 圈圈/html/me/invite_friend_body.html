<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>邀请好友body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<style>
			/*第三方登录线*/
			.ds_line {
				margin-top: 30px;
				height: 1px;
				border-top: 1px solid #dddddd;
				text-align: center;
				margin-right: 20px;
				margin-left: 20px;
			}
			.ds_line span {
				position: relative;
				top: -14px;
				background: #f4f4f4;
				padding: 0 10px;
				font-size: 12px;
				color: #848484
			}.qq_dsf {
				margin-top: 30px;
				color: #fff;
				height: 32px;
			}
			.qq_login_text {
				font-size: 13px;
				text-align: center
			}
			.qq_login_icon_qq {
				background: #ff7400;
				padding: 10px;
				border-radius: 50%;
				font-size: 30px;
				margin-bottom: 10px;
			}
			.qq_login_icon_weixin {
				background: #ffc600;
				padding: 10px;
				border-radius: 50%;
				font-size: 30px;
				margin-bottom: 10px;
			}
			.qq_login_icon_weibo {
				background: #0fded8;
				padding: 10px;
				border-radius: 50%;
				font-size: 30px;
				margin-bottom: 10px;
			}
			.qq_login_icon_duanxin{
				background: #56b725;
				padding: 10px;
				border-radius: 50%;
				font-size: 30px;
				margin-bottom: 10px;
			}
			.qq_login_icon_qq:active {
				background: #F79645
			}
			.qq_login_icon_weixin:active {
				background: #FBD141
			}
			.qq_login_icon_weibo:active {
				background: #4DC1BE
			}
			.qq_login_icon_duanxin:active{
				background: #87e758
			}
			
			.qq_text {
				text-align: center;
				color: #000;
				margin-top: 20px;
				font-size: 13px;
			}
			.qq_login_t {
				padding-left: 20px;
				padding-right: 20px;
				margin-bottom: 70px;
			}
			.qq_login_t a {
				color: #6F6C6C;
				font-size: 13px;
				text-decoration: underline
			}
			.qq_login_t a:active {
				color: #55b0f7
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
				<div class="ds_line">
				<span>立即用以下方式邀请好友</span>
			</div>
		</div>
		<div class="aui-content">
			<div class="qq_dsf">
				<div class="aui-col-xs-3 qq_login_text" id="qq">
					<span class="iconfont icon-qq qq_login_icon_qq"></span>
				</div>
				<div class="aui-col-xs-3 qq_login_text" id="weixin">
					<span class="iconfont icon-iconfontweixin qq_login_icon_weixin"></span>
				</div>
				<div class="aui-col-xs-3 qq_login_text" id="weibo">
					<span class="iconfont icon-iconfontweibo qq_login_icon_weibo"></span>
				</div>
				<div class="aui-col-xs-3 qq_login_text" id="duanxin">
					<span class="iconfont icon-duanxin qq_login_icon_duanxin"></span>
				</div>
			</div>
			<div class="qq_text">
				<div class="aui-col-xs-3">
					QQ
				</div>
				<div class="aui-col-xs-3">
					微信
				</div>
				<div class="aui-col-xs-3">
					微博
				</div>
				<div class="aui-col-xs-3">
					短信
				</div>
			</div>
		<div class="aui-content">
				<div class="ds_line">
				<span>我的邀请二维码</span>
			</div>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function() {
		});
		H.ready(function() {
		});
	</script>
</html>
