<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!--确保绘制和缩放的效果需要在<head>标签中添加 viewport 元数据标签-->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>我的body</title>
		<!--引入aui框架-->
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/fonts/iconfont.css"/>
		<style>
			.stetting-icon {
				font-size: 15px;
			}
			.setting_AF2800 {
				background: #AF2800;
			}
			.setting_00A4E2 {
				background: #00A4E2;
			}
			.icon-bg-70a1cd {
				background: #70a1cd !important;
			}
			.icon-bg-84c9a5 {
				background: #84c9a5 !important;
			}
			.icon-bg-eac14d {
				background: #eac14d !important;
			}
			.icon-bg-7658f8 {
				background: #7658f8 !important;
			}
			.icon-bg-e6567a {
				background: #e6567a !important;
			}
			.avatar_pic {
				width: 45px;
				height: 45px;
				border-radius: 50%
			}
			.aui-grid-sixteen:after {
				border: none;
			}
			.aui-grid-sixteen li:after {
				border: none;
			}
			.aui-grid-sixteen li .aui-iconfont {
				color: #ffffff;
				width: 38px;
				height: 38px;
				line-height: 38px;
				border-radius: 50%;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="usercenter_avatar" style="margin-top:6px;">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode>
					<i style="float: left"><img src="../../image/demo2.png" class="avatar_pic" /></i>
					<span style="float:left;margin-left: 10px;">郎中令
						<p>
							登录账号：15738364224
						</p></span>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view aui-in">
				<li class="aui-list-view-cell" tapmode data-funcName="myProfile_head">
					<a class="aui-arrow-right"> <i class="aui-iconfont iconfont icon-iconshezhi setting_AF2800 stetting-icon" style="font-size:12px;padding: 7px;"></i>个人资料 </a>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="setting_head">
					<a class="aui-arrow-right"> <i class="aui-iconfont iconfont icon-iconshezhi setting_00A4E2 stetting-icon" style="font-size:12px; padding: 7px;"></i>设置 </a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view aui-in">
				<li class="aui-list-view-cell" tapmode data-funcName="myProfile_head">
					<a class="aui-arrow-right"> <i class="aui-iconfont iconfont icon-iconbangdingyonghu icon-bg-e6567a stetting-icon" style="font-size:12px;padding: 7px;"></i>关于我们 </a>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="myProfile_head">
					<a class="aui-arrow-right"> <i class="aui-iconfont iconfont icon-service1f icon-bg-7658f8 stetting-icon" style="font-size:12px; padding: 7px;"></i>推荐有奖 </a>
				</li>
			</ul>
		</div>
		<div class="aui-content-padded">
			<button class="aui-btn aui-btn-danger aui-btn-block" id="logout">
				退出登录
			</button>
		</div>
		<script type="text/javascript" src="../../script/AHelper.js"></script>
		<script type="text/javascript" src="../../script/zepto.min.js"></script>
		<script type="text/javascript">
			Zepto(function($) {
				$(".aui-list-view").on("tap", "li", function() {
					var funcName = $(this).attr("data-funcName");
					if (funcName) {
						H.$openWin(funcName, funcName + '.html');
					}
				});
				$("#logout").on("click", function() {
					H.$removePrefs(function(ret, err) {
						H.$openWin('user_login', '../login/user_login.html');
					}, 'islogin');
				});
			});
			H.ready(function() {
			});
		</script>
	</body>
</html>
