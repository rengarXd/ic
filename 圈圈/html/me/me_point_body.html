<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>我的积分body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<style>
			.jifen {
				text-align: center;
				font-size: 30px;
			}
			.h1css {
				font-size: 30px;
				text-align: center;
			}
			.aui-list-view-cell .iconfont {
				font-size: 22px;
				color: #009944
			}
			.ic_jf_h1 {
				height: 50px;
				background: #4694EB;
				line-height: 50px;
			}
			.ic_jf_h1:active {
				background: #1786FF;
			}
			.forhead{
				background: -webkit-gradient(linear, left top, left bottom, from(#1786FF), to(#81bbfb));
				color: #fff;
				padding-bottom: 20px;
			}
		</style>
	</head>
	<body>

		<div class="aui-content aui-text-center" id="exchange" style="background: #1786FF;color: #fff;">
			<span id="point" style="font-size: 86px">---</span>
			<h1 class="ic_jf_h1">积分兑换</h1>

		</div>
		<div class="aui-content" >
			<div class="aui-content-padded" id="point_body">
				<!--页面加载中-->
				<div style="text-align: center" id="ic_loading"><img src="../../image/loading.png" width="70" height="70" />
					<br />
					<span>加载中...</span>
				</div>
				<!--页面加载中-->
			</div>
			<!--<ul class="aui-list-view">
			<li class="aui-list-view-cell">
			<div class="aui-col-xs-2">
			<span class="iconfont icon-jifen"></span>
			</div>
			<div class="aui-col-xs-10">
			<h1 style="font-size: 23px;">积分<span class="aui-pull-right" style="font-size: 12px;color: #A2A2A2;">时间</span></h1>
			<p>
			描述详情
			</p>
			</div>
			</li>
			</ul>-->
		</div>
		<script type="text/html" id="point_data">
			<ul class="aui-list-view">
			{{# for(var i = 0, len = d.detail.length; i < len; i++) { }}
			<li class="aui-list-view-cell">
			<div>
			<div class="aui-col-xs-1">
			<span class="iconfont icon-jifen"></span>
			</div>
			<div class="aui-col-xs-11">
			<h1 style="font-size: 23px;">{{ d.detail[i].value }}积分<span class="aui-pull-right" style="font-size: 12px;color: #A2A2A2;">{{ d.detail[i].datetime }}</span></h1>
			</div>
			</div>
			<p class="aui-pull-left">
			{{ d.detail[i].intro }}
			</p>
			</li>
			{{# } }}
			</ul>
		</script>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/laytpl.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			$("#exchange").on('tap', function() {
				H.$openWin('me_exchange_header', 'me_exchange_header.html');
			});
		});
		H.ready(function() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				var userobj = eval('(' + ret.value + ')');
				api.ajax({
					url : window.serverUrl + '/integral/token/' + userobj.token + '/user_id/' + userobj.id
				}, function(ret, err) {
					if (ret && ret.retCode == 1) {
						//alert(JSON.stringify(ret.retValue));
						$("#point").text(ret.retValue.total_point);
						var tpl = document.getElementById('point_data').innerHTML;
						laytpl(tpl).render(ret.retValue, function(render) {
							document.getElementById('point_body').innerHTML = render;
						});
					} else {
						api.toast({
							msg : '暂无数据！'
						});
					}
				});
			});
		});
	</script>
</html>
