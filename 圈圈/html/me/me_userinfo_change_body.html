<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>个人资料更改body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font/iconfont.css" />
		<style>
			.aui-input-addon {
				padding-left: 20px !important;
			}
			.aui-btn-block {
				width: 97%;
				padding: 10px 0;
				font-size: 14px;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<!--昵称-->
		<div class="aui-content" style="padding-top: 15px;">
			<div class="aui-form">
				<div class="aui-input-row" id="username" style="display: none">
					<span class="aui-input-addon">昵称</span>
					<input type="text" class="aui-input" id="usernamevalue" placeholder="要更改的昵称"/>
				</div>
			</div>
			<div class="aui-btn aui-btn-block aui-btn-danger">
				保存
			</div>
		</div>
		<!--昵称-->
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		
		Zepto(function() {
		});
		H.ready(function() {
			var types = H.$getPageParam();
			console.log(types.type);
			switch(types.type) {
				//更改用户名
				case 1:
					$("#username").show();
					$("#usernamevalue").val(types.username);
					break;
				case 2:
					break;
			}
		});
	</script>
</html>
