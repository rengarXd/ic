<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>代金卷body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/me/lanren.css" />
		<style>
			.ic_quan {
				width: 93%;
				background: radial-gradient(rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 5px, #38B321 5px);
				background-size: 15px 15px;
				background-position: 9px 3px;
				margin: 0 auto 10px;
			}
			.ic_quans {
				width: 93%;
				background: radial-gradient(rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 5px, #f50000 5px);
				background-size: 15px 15px;
				background-position: 9px 3px;
				margin: 0 auto 10px;
			}
			.ic_quan_box {
				padding: 10px;
				background: #38B321;
				margin: 0 7px;
				color: #fff;
				display: -webkit-box;
			}
			.ic_quan_box:before {
				background: #38B321;
			}
			.ic_quan_time span {
				font-size: 10px;
			}
			.ic_quan_button {
				border: 1px solid #fff;
				padding: 5px;
				color: #fff !important;
				font-size: 12px;
				margin-top: 7px;
			}
			.ic_quan_button:active {
				background: #38B321 !important;
			}
			.aui-col-xs-8 {
				color: #fff
			}
			.ic_me_djq {
				padding-left: 10px;
				padding-bottom: 10px;
				color: #BE6C6C;
			}
			.ic_quan_boxs {
				background: #f50000;
			}
		</style>
	</head>
	<body>
		<!--我的代金券-->
		<div class="aui-content" style="padding-top:10px">
			<h3 class="ic_me_djq">我的代金券</h3>
			<div id="Voucher_body">
				<!--页面加载中-->
				<div style="text-align: center; background-color: #f4f4f4 !important;" id="ic_loading"><img src="../../image/loading.png" width="70" height="70" />
					<br />
					<span>加载中...</span>
				</div>
				<!--页面加载中-->
			</div>
		</div>
		<div class="aui-line-x"></div>
		<!--我的代金券-->
		<div class="aui-content" style="padding-top:10px">
			<h3 class="ic_me_djq">可兑换代金券</h3>
			<!--代金券-->
			<div id="Voucher_body1">
				<!--页面加载中-->
				<div style="text-align: center; background-color: #f4f4f4 !important;" id="ic_loading"><img src="../../image/loading.png" width="70" height="70" />
					<br />
					<span>加载中...</span>
				</div>
				<!--页面加载中-->
			</div>
			<!--代金券-->
		</div>
		<script type="text/html" id="Voucher_data">
			{{# for(var i = 0, len = d.retValue.length; i < len; i++) { }}
			<!--我的代金卷-->
			<div class="ic_quan ic_quans">
			<div class="ic_quan_box ic_quan_boxs">
			<div class="aui-col-xs-8">
			<h1>编号:{{d.retValue[i].card_name }}</h1>
			<sub class="sign">￥</sub><span style="font-size: 35px;">{{d.retValue[i].value }}</span>
			</div>
			<div class="aui-col-xs-4 ic_quan_time">
			<h6 style="color:#fff">有效时间</h6>
			<span>{{d.retValue[i].end_time }}</span>
			{{# if (d.retValue[i].is_close == 0) { }}
			<h4 style="font-size:16px">可使用</h4>
			{{# }else{ }}
			<h4 style="font-size:16px">不可使用</h4>
			{{# } }}
			</div>
			</div>
			</div>
			{{# }　}}
		</script>
		<script type="text/html" id="Voucher_data1">
			{{# for(var i = 0, len = d.retValue.length; i < len; i++) { }}
			<div class="ic_quan" >
			<div class="ic_quan_box">
			<div class="aui-col-xs-7">
			<h1>{{ d.retValue[i].name }}</h1>
			<sub class="sign">￥</sub><span style="font-size: 35px;" id="total_point">{{d.retValue[i].value }}</span>
			<h4 style="font-size:11px">兑换需要{{d.retValue[i].point }}积分</h4>
			</div>
			<div class="aui-col-xs-5 ic_quan_time">
			<h6 style="color:#fff">兑换有效期至</h6>
			<span>{{ d.retValue[i].start_time }}</span>
			<br />
			<span>{{ d.retValue[i].end_time }}</span>
			<br />
			{{# if (parseInt(d.retValue[i].point) > parseInt(total.value)) { }}
			<span style="text-align: center;">积分不足，不可兑换</span>
			{{# }else{ }}
			<div class="aui-btn aui-btn-primary aui-btn-block aui-btn-outlined ic_quan_button" onclick="duihuan({{d.retValue[i].id }})" tapmode>
			立即兑换
			</div>
			{{# } }}
			</div>
			</div>
			</div>
			{{# }　}}
		</script>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/laytpl.js"></script>
	<script type="text/javascript">
		var total = null, retobj = null;
		Zepto(function() {
		});
		function duihuan(ticket) {
			api.showProgress({
				title : '兑换中'
			});
			api.ajax({
				url : window.serverUrl + '/trade_ticket/token/' + retobj.token + '/user_id/' + retobj.id + '/ticket_id/' + ticket
			}, function(ret, err) {
				if (ret && ret.retCode == 1) {
					api.toast({
						msg : ret.retDesc
					});
					api.ajax({
						url : window.serverUrl + '/userinfo/token/' + retobj.token + '/user_id/' + retobj.id
					}, function(ret, err) {
						if (ret && ret.retCode == 1) {
							api.hideProgress();
							H.$setPrefs(function(ret, err) {
								api.sendEvent({
									name : 'pointreload',
								});
							}, 'userinfo', JSON.stringify(ret.retValue[0]));
							location.reload();
						}
					});
				} else {
					api.toast({
						msg : ret.retDesc
					});
				}
			});
		}


		H.ready(function() {
			total = H.$getPageParam();
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				retobj = eval('(' + ret.value + ')');
				//1.1 获取上页数据
				//          $("#total_point").text(total.value + ".00");
				//1.2 我的代金卷
				api.ajax({
					url : window.serverUrl + '/my_redpacket/token/' + retobj.token + '/user_id/' + retobj.id
				}, function(ret, err) {
					if (ret) {
						//					alert(JSON.stringify(ret));
						var tpl = document.getElementById('Voucher_data').innerHTML;
						laytpl(tpl).render(ret, function(render) {
							document.getElementById('Voucher_body').innerHTML = render;
						});
					} else {
						alert(JSON.stringify(err));
					}
				});
				//				//1.3可用代金卷
				api.ajax({
					url : window.serverUrl + '/ticket_list/token/' + retobj.token
				}, function(ret, err) {
					if (ret) {
						//						alert(JSON.stringify(ret));
						var tpl = document.getElementById('Voucher_data1').innerHTML;
						laytpl(tpl).render(ret, function(render) {
							document.getElementById('Voucher_body1').innerHTML = render;
						});
					} else {
						alert(JSON.stringify(err));
					}
				});
			});
		});
	</script>
</html>
