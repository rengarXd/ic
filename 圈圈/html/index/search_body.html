<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>搜索body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css"/>
		<style>
			body {
				background: #FFFFFF;
			}
			.list_view {
				padding-top: 1px;
				margin-top: 0px;
				margin-bottom: 5px;
				background: #FFFFFF;
			}
			.aui-list-view:after {
				border-top: 0
			}
			.icon_sosuo_min {
				background: #ff3366;
				color: #fff;
				border-radius: 30%;
				padding: 4px;
				font-size: 16px
			}
			.icon_sosuo_1 {
				background: #e3e3e3;
				color: #797979;
				border-radius: 30px;
				padding: 5px 15px;
				/* margin-left: -6px; */
				margin-right: 15px;
				margin-top: 10px;
				font-size: 11px;
				font-style: center;
				position: relative;
				float: left;
			}
			.icon_sosuo_1:active {
				background: #BBBBBB;
			}
			p.goods-title {
				font-size: 1em;
				color: #333;
			}
			p.goods-info {
				font-size: 12px;
				color: #999;
			}
			.aui-line-x {
				margin: 5px 0;
			}
			.aui-line-x:after {
				border-color: #ddd;
			}
			.goods-price {
				font-size: 0.875em;
			}
			.goods-price strong {
				margin: 0 5px;
				font-size: 16px;
			}
			.shop_title {
				height: 42px;
				overflow: hidden;
			}
			.goodss-info {
				font-size: 10px !important;
				line-height: 31px !important;
			}
			.ic_serach_li li:active {
				background: #fff !important;
			}
			.ic_serach_li li {
				color: #B1B1B1 !important
			}
		</style>
	</head>
	<body>
		<div class="aui-content list_view" id="list_body">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell">
					<span class="iconfont icon-sousuo icon_sosuo_min" ></span> 看看大家都在搜索什么
				</li>
				<div id="keyword_body">
					<li class="aui-content-title" style="padding-top: 9px;" >
						<!--页面加载中-->
						<div style="text-align: center" id="ic_loading"><img src="../../image/loading.png" width="70" height="70" />
							<br />
							加载中...
						</div>
						<!--页面加载中-->
					</li>
				</div>
				<li class="aui-list-view-cell">
					<span class="iconfont icon-iconfuzhi icon_sosuo_min" style="background: #A8A8A8" ></span> 历史记录<span class="aui-pull-right aui-badge aui-badge-danger" id="clear_data">清除</span>
				</li>
				<!--循环体-->
				<div class="aui-content-padded ic_serach_li">
					<li class="aui-list-view-cell" tapmode onclick="">
						宠物吹风机
					</li>
					<li class="aui-list-view-cell" tapmode onclick="">
						宠物吹风机
					</li>
					<li class="aui-list-view-cell" tapmode onclick="">
						宠物吹风机
					</li>
					<li class="aui-list-view-cell" tapmode onclick="">
						宠物吹风机
					</li>
				</div>
				<!--循环体-->
			</ul>
		</div>
		<script type="text/html" id="keyword_data">
			<li class="aui-content-title" style="padding-top: 9px;">
			{{# for(var i = 0, ll = d.retValue.length; i < ll; i++) { }}
			<span class="icon_sosuo_1" onclick="word_add('{{ d.retValue[i].word }}')" tapmode>{{ d.retValue[i].word }}</span>
			{{# } }}
			</li>
		</script>
		<script id="list_data" type="text/html">
			<ul class="aui-list-view aui-grid-view" >
			{{# for(var i = 0, len = d.retValue.length; i < len; i++){ }}
			<li class="aui-list-view-cell aui-img aui-col-xs-6" tapmode onclick="openGoods({{ d.retValue[i].id }})">
			<img class="aui-img-object" src="http://116.255.190.248/{{ d.retValue[i].img }}">
			<div class="aui-img-body aui-text-left">
			<div class="shop_title">{{ d.retValue[i].name }}</div>
			<p>
			<span class="goods-price aui-text-danger">¥<strong>{{ d.retValue[i].sell_price }}</strong>元</span>
			<span class=" aui-pull-right goodss-info">
			<span class="aui-text-danger">{{ d.retValue[i].favorite }}</span>人收藏
			</span>
			</p>
			</div>
			</li>
			{{# } }}
			</ul>
		</script>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/laytpl.js"></script>
	<script type="text/javascript">
		var retobj = null, keywords, swd = null;
		function get_data() {
			//请求搜索结果
			api.showProgress({
				title : '搜索中',
				modal : false
			});
			api.ajax({
				url : window.serverUrl + '/goods_list/token/' + retobj.token + '/user_id/' + retobj.id + '/word/' + encodeURI(encodeURI(swd)),
				cache : true
			}, function(ret, err) {
				//如果请求有数据返回
				if (ret && ret.retCode == 1) {
					var tpl = document.getElementById('list_data').innerHTML;
					laytpl(tpl).render(ret, function(render) {
						H.$recoverDropdownToNormal();
						document.getElementById('list_body').innerHTML = render;
						api.hideProgress();
					});
				} else {
					//						if (ret && ret.retCode == 0) {
					//						}
					api.hideProgress();
					alert("没有找到相关信息");
				}
			});
		}

		// 获取搜索词
		function get_serach_word() {
			//1.3 无文件或取出失败
			api.ajax({
				url : window.serverUrl + '/app_index_search/token/' + retobj.token,
				cache : true
			}, function(ret, err) {
				//如果请求有数据返回
				if (ret && ret.retCode == 1) {
					//1.1 写入成功
					api.writeFile({
						path : 'fs://serach_word.json',
						data : JSON.stringify(ret)
					}, function(ret, err) {
						api.setPrefs({
							key : 'serach_word',
							value : false
						});
					});
					var tpl = document.getElementById('keyword_data').innerHTML;
					laytpl(tpl).render(ret, function(render) {
						H.$recoverDropdownToNormal();
						document.getElementById('keyword_body').innerHTML = render;
					});
				} else {
					//						if (ret && ret.retCode == 0) {
					//						}
					alert(JSON.stringify(err));
				}
			});
		}

		// 1.1 获取缓存数据并且回调最新数据
		function key_words() {
			// 1.2 获取是否是第一次写入
			H.$getPrefs(function(ret, err) {
				// 1.3 如果是第一写入
				if (!ret.value) {
					get_serach_word();
				} else {
					// 1.4 如果不是第一次写入则取出缓存数据
					api.readFile({
						path : 'fs://serach_word.json',
					}, function(ret, err) {
						//1.2 取出成功
						if (ret) {
							var temp = eval('(' + ret.data + ')');
							var tpl = document.getElementById('keyword_data').innerHTML;
							laytpl(tpl).render(temp, function(render) {
								H.$recoverDropdownToNormal();
								document.getElementById('keyword_body').innerHTML = render;
							});
							get_serach_word();
						} else {
							get_serach_word();
						}
					});
				}
			}, 'serach_word');
		}

		//向搜索框中添加关键字
		function word_add(word) {
			//			api.toast({
			//				msg : word
			//			});
			api.sendEvent({
				name : 'keyword',
				extra : word
			});
		}

		/**
		 * 首页今日精选商品
		 */
		function openGoods(goodId) {
			H.$openWin('shop_show_header', '../shop/shop_show_header.html', {
				goodId : goodId
			});
		}

		Zepto(function() {
		});
		H.ready(function() {
			//获取个人认证token
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				//字符串转为json对象
				retobj = eval('(' + ret.value + ')');
				key_words();
			});
			//添加页刷新的监听
			api.addEventListener({
				name : 'searchreload'
			}, function(ret, err) {
				if (ret) {
					//				alert(JSON.stringify(ret));
					swd = ret.value;
					get_data();
				} else {
				}
			});
		});
	</script>
</html>
