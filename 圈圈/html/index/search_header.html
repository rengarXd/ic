<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>首页搜索处理header</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css"/>
		<style>
			.aui-bar-1d9dd5 {
				background: #1786FF;
			}
			.serach_in {
				width: 100%;
				-moz-border-radius: 4px;
				-khtml-border-radius: 4px;
				-webkit-border-radius: 4px;
				height: 31px;
				margin-top: 6px;
				margin-left: 8px;
				font-size: 13px;
				color: #bbb;
				line-height: 29px;
				padding-left: 7px !important;
				margin-bottom: 0 !important;
				border: 0 !important;
			}
			.sousuo_btn {
				top: -15px;
				color: #1c84f3;
				font-size: 20px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-1d9dd5 header" id='search-header'>
			<div class="aui-col-xs-10" style="line-height: 0;text-align: right">
				<div class="aui-searchbar-input">
					<form action="javascript:search();">
						<input class="serach_in" type="search" placeholder="大家都在搜：犬类腹泻" id="search-input">
					</form>
				</div>
				<span class="iconfont icon-sousuo sousuo_btn" id="icon_btn"></span>
			</div>
			<div class="aui-col-xs-2">
				<a class="aui-pull-right" tapmode onclick="H.$closeCurrentWin();"> <span class="aui-iconfont "></span>取消 </a>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript">
		H.ready(function() {
			api.parseTapmode();
			//1.1 快速打开窗口 用户注册页面
			H.$openFrameWithNav('search-header', {
				url : 'search_body.html',
				name : 'search_body',
				pageParam : H.$getPageParam()
			});
			//1.2搜索框接收关键字
			api.addEventListener({
				name : 'keyword'
			}, function(ret, err) {
				var addkey = ret.value;
				$("#search-input").val(addkey);
				search();
			});
		});
		//设置焦点
		Zepto(function($) {
			$(".serach_in").focus();
		});
		//搜索框执行函数
		function search() {
			var content = H.$api.val(H.$api.byId("search-input"));
			if (content) {
				api.sendEvent({
					name : 'searchreload',
					extra : content
				});
				api.sendEvent({
					name : 'searchreload',
					extra : content
				});

			} else {
				api.toast({
//					title : '搜索提示',
					msg : '您没有输入任何内容'
				});
			}
			cancelSearch();
		}

		//取消搜索
		function cancelSearch() {
			H.$api.removeCls(H.$api.dom(".aui-searchbar-input.focus"), "focus");
			//			H.$api.val(H.$api.byId("search-input"), '');
			H.$api.dom('.aui-searchbar-input input').blur();
		}
	</script>
</html>
