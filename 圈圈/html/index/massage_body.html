<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<style type="text/css">
			.aui-badge {
				margin-right: 15px;
				margin-top: 4px;
			}
			.aui-list-view-cell:active {
				background: #f4f4f4;
			}
				.img-cont {
				display: inline-block;
				width: 48px;
				height: 48px;
				float: left;
				margin-right: 15px;
				overflow: visible;
				position: relative;
			}
			.img-cont img {
				margin-right: 0 !important;
			}
			.img-cont .gender {
				display: block;
				height: 17px;
				width: 17px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				color: #fff;
				position: absolute;
				right: 0;
				bottom: 33px;
				text-align: center;
			}
			.img-cont .gender i {
				font-size: 10px;
				position: relative;
				top: -6px;
			}
			.img-cont .gender.man {
				background: red;
				font-size:12px;
			}
			.img-cont .gender.max {
				background: #f54171;
			}
			.aui-user-view-cell .aui-img-object{
			    border-radius: 23%;
			}
			.massage_time{
			float: right;
font-style: normal;
font-size: 11px;
color: #BBB7B7;}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-user-view">
				<li class="aui-user-view-cell aui-img">
					<div class="img-cont"><img class="aui-img-object aui-pull-left" src="../../image/massage/mssage_01.png" tapmode >
						<span class="gender man">1</span>
					</div>
					
					<div class="aui-img-body">
						<span>围栏提醒</span><i class="massage_time">2016-1-22  15:23:58</i>
						<p class='aui-ellipsis-1'>
							嘟嘟在xx：xx：xx从大学路口汝河路
						</p>
					</div>
				</li>
					<li class="aui-user-view-cell aui-img">
					<div class="img-cont"><img class="aui-img-object aui-pull-left" src="../../image/massage/mssage_02.png" tapmode >
					
					</div>
					
					<div class="aui-img-body">
						<span>系统消息</span><i class="massage_time">2016-1-22  15:23:58</i>
						<p class='aui-ellipsis-1'>
							有新的版本更新
						</p>
					</div>
				</li>
					<li class="aui-user-view-cell aui-img">
					<div class="img-cont"><img class="aui-img-object aui-pull-left" src="../../image/massage/mssage_03.png" tapmode >
						<span class="gender man">10</span>
					</div>
					
					<div class="aui-img-body">
						<span>订阅消息</span><i class="massage_time">2016-1-22  15:23:58</i>
						<p class='aui-ellipsis-1'>
							显示最新一条订阅消息的标题
						</p>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function() {
			$(".aui-list-view").on("tap", "li", function() {
				var funcName = $(this).attr("data-funcName");
				if (funcName) {
					H.$openWin(funcName, funcName + '.html');
				}
			});
		});
		H.ready(function(){
				/*下拉刷新*/
			H.$dropdownToRefresh(function(ret, err) {
				setTimeout(function() {
					location.reload();
					H.$recoverDropdownToNormal();
				}, 1000);
			});
		});
	</script>
</html>
