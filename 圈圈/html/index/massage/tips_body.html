<html>

		<style>
			.ic_small img {
				width: 40px;
				height: 40px;
				float: right
			}
			.aui-list-view-cell:active {
				background: #f5f5f5
			}
			.ic_time {
				margin-bottom: 10px;
			}
			.ic_time span {
				background: #DFDFDF;
				color: #FFF;

		</style>

	<script id="massage_list" type="text/html">
		{{# for(var i = 0, len = d.retValue.length; i < len; i++){ }}
		<!--循环体-->
		<h4 class="aui-text-center ic_time"><span>2016年04月09日19:05:10</span></h4>
		<div class="aui-card">
		<ul class="aui-list-view">
		<li class="aui-list-view-cell">
		<div class="aui-col-xs-12"><img src="../../../image/index/145650tazssfsbstyvzfsv.jpg" style="width: 100%;height: 180px"/><span>怎么和龙猫培养感情怎么和龙猫培养感情怎么和</span>
		</div>
		</li>
		<li class="aui-list-view-cell ic_small" onclick="to_news({{ d.retValue[i].id }});" tapmode>
		<div class="aui-col-xs-10">
		<span>{{ d.retValue[i].title }}</span>
		</div>
		<div class="aui-col-xs-2"><img src="http://116.255.190.248/{{ d.retValue[i].img }}" />
		</div>
		</li>
		<li class="aui-list-view-cell ic_small">
		<div class="aui-col-xs-10">
		<span>怎么和龙猫培养感情</span>
		</div>
		<div class="aui-col-xs-2"><img src="../../../image/index/msg_text.jpg" />

		</li>
		</ul>
		</div>
		{{# } }}
		<!--循环体-->
	</script>
	<body style="padding-top: 10px" id="massage_list_body"></body>
	<script type="text/javascript" src="../../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../../script/laytpl.js"></script>
	<script type="text/javascript">
		var userobj = null;
		H.ready(function() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				userobj = eval('(' + ret.value + ')');
				api.ajax({
					url : window.serverUrl + '/get_tips/token/' + userobj.token + '/user_id/' + userobj.id
				}, function(ret, err) {
					// 获取模板内容，并加载数据
					var tpl = document.getElementById('massage_list').innerHTML;
					//读取模版
					laytpl(tpl).render(ret, function(render) {
						document.getElementById('massage_list_body').innerHTML = render;
					});
				});
			});
		});
		function to_news(id) {
			H.$openWin('tip_news_header', 'tip_news_header.html', {
				id : id
			});
		}
	</script>
</html>
