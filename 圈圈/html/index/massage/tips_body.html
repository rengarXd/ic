<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>I宠小贴士body</title>
		<link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/fonts/iconfont.css" />
		<link rel="stylesheet" href="../../../css/tools/loading.css" />
		<style>
			.ic_small img {
				width: 40px;
				height: 40px;
				float: right
			}
			.aui-list-view-cell:active {
				background: #f5f5f5
			}
			.ic_time {
				margin-bottom: 10px;
			}
			.ic_time span {
				background: #DFDFDF;
				color: #FFF;
				border-radius: 4px;
				font-size: 12px;
				padding: 3px 9px;
			}
		</style>
	</head>
	<script id="massage_list" type="text/html">
		{{# for(var i = 0, len = d.retValue.length; i < len; i++){ }}
		<!--循环体-->
		<h4 class="aui-text-center ic_time"><span>{{ H.$com.jsDateDiff(d.retValue[i].time) }}</span></h4>
		<div class="aui-card">
		<ul class="aui-list-view">
		{{# for(var ii = 0, len = d.retValue[i].tip_data.length; ii < len; ii++){ }}
		{{# if(d.retValue[i].tip_data[ii].istop=="1"){ }}
		<li class="aui-list-view-cell"  onclick="to_news({{ d.retValue[i].tip_data[ii].id }});">
		<div class="aui-col-xs-12"><img src="http://116.255.190.248/{{ d.retValue[i].tip_data[ii].img }}" style="width: 100%;height: 180px"/><span>{{ d.retValue[i].tip_data[ii].title }}</span>
		</div>
		</li>
		{{# }else{ }}
		<li class="aui-list-view-cell ic_small" onclick="to_news({{ d.retValue[i].tip_data[ii].id }});" tapmode>
		<div class="aui-col-xs-10">
		<span>{{ d.retValue[i].tip_data[ii].title }}</span>
		</div>
		<div class="aui-col-xs-2"><img src="http://116.255.190.248/{{ d.retValue[i].tip_data[ii].img }}" />
		</div>
		</li>
		{{# } }}
		{{# } }}
		</ul>
		</div>
		{{# } }}
		<!--循环体-->
	</script>
	<body style="padding-top: 10px" id="massage_list_body">
		<div id="ic_loading">
			<img src="../../../image/loading.png" />
			<h6>
			<div class="spinner">
				<div class="spinner-container container1">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container2">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container3">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
			</div></h6>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../../script/laytpl.js"></script>
	<script type="text/javascript">
		var userobj = null;
		H.ready(function() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				userobj = eval('(' + ret.value + ')');
				api.ajax({
					url : window.serverUrl + '/get_tips/token/' + userobj.token + '/user_id/' + userobj.id
				}, function(ret, err) {
					//alert(JSON.stringify(ret));
					// 获取模板内容，并加载数据
					var tpl = document.getElementById('massage_list').innerHTML;
					//读取模版
					laytpl(tpl).render(ret, function(render) {
						document.getElementById('massage_list_body').innerHTML = render;
						H.$com.scrollToDocButton();
					});
				});
			});
		});
		function to_news(id) {
			H.$openWin('tip_news_header', 'tip_news_header.html', {
				id : id
			});
		}
	</script>
</html>
