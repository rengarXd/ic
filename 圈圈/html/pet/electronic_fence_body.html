<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	</head>
	<body>
		<script type="text/javascript" src="../../script/AHelper.js"></script>
		<script type="text/javascript">
			var winHeight, bMap, lat = '39.989539', lon = '116.384767', userobj = null;
			// 监听来自func页面的事件
			function addEventListenerFromFunc(eventName, callback) {
				api.addEventListener({
					name : eventName
				}, function(ret) {
					if (ret && ret.value) {
						var obj = ret.value;
						if ( typeof callback == "function") {
							callback(obj);
						}
					}
				});
			}

			//01、获取当前用户位置
			function getLocation() {
				bMap.getLocation({
					accuracy : '10m',
					autoStop : true,
					filter : 1
				}, function(ret, err) {
					if (ret.status) {
						//1.4 打开定位和放大页面
						H.$com.isdebug('1.4 打开定位和放大页面完毕');
						api.openFrame({
							name : 'position_man_button',
							url : 'position_man_button.html',
							rect : {
								x : 10,
								y : api.frameHeight,
								w : 30,
								h : 30
							},
							bounces : false,
							vScrollBarEnabled : false,
							hScrollBarEnabled : false
						});
						lat = ret.lat;
						lon = ret.lon;
						//1.4、打开地图
						H.$com.isdebug('1.4、打开地图');
						open(ret.lon, ret.lat);
						//1.5 当前用户经纬度坐标
						H.$com.isdebug('//1.5 当前用户经纬度坐标：lat' + lat + 'lon' + lon);
					} else {
						api.toast({
							msg : err.code
						});
					}
				});
			}

			//02、打开地图
			function open(lons, lats) {
				//地理位置
				H.$com.isdebug('lon=' + lon + 'lat=' + lat);
				bMap.open({
					rect : {
						x : 0,
						y : 0,
						w : api.frameWidth,
						h : api.frameHeight
					},
					center : {
						lon : lons,
						lat : lats
					},
					zoomLevel : 17,
					showUserLocation : true,
					fixedOn : api.frameName,
					fixed : true
				}, function(ret) {
					if (ret.status) {
						get_pet_position();
					}
				});
			}

			//03、查找卫星数量
			function startSearchGPS() {
				bMap.startSearchGPS(function(ret) {
					if (ret.status) {
						api.toast({
							msg : "当前提供服务的卫星数量为" + satelliteCount
						});
					}
				});
			}

			//04、计算两点的距离
			function getDistance() {
				H.$com.isdebug('//04、 getDistance当前用户经纬度坐标：lat' + lat + 'lon' + lon);
				bMap.getDistance({
					start : {
						lon : lon,
						lat : lat
					},
					end : {
						lat : 39.915174,
						lon : 116.403901
					}
				}, function(ret) {
					if (ret.status) {
						alert("距离天安门约：" + ret.distance + "米");
					}
				});
			}

			//05、获取宠物坐标
			function get_pet_position() {
				api.ajax({
					url : window.deviceserverUrl + '/position/token/' + userobj.token,
					cache : false,
					timeout : 15
				}, function(ret, err) {
					if (ret) {
						switch(ret.retCode) {
							case 1:
								H.$com.isdebug('宠物位置信息==' + JSON.stringify(ret));
								//添加宠物标注
								addAnnotations(ret.retValue);
								//获取宠物坐标
								petlon = ret.retValue[0].lon;
								petlat = ret.retValue[0].lat;
								//打开滑块调节
								api.openFrame({
									name : 'position_turn_button',
									url : 'position_turn_button.html',
									bgColor : 'rgba(0,0,0,0.0)',
									rect : {
										x : (api.frameWidth - 300) / 2,
										y : 100,
										w : 300,
										h : 100
									},
									bounces : false,
									vScrollBarEnabled : false,
									hScrollBarEnabled : false
								});
								//addBillboard(ret.retValue[0].lon, ret.retValue[0].lat);
								break;
							case 0:
								break;
						}
					} else {
						api.toast({
							msg : '抱歉，暂时未获取宠物位置信息'
						});
					}
				});
			}

			/*
			 *addAnnotations
			 *添加标注信息
			 */
			function addAnnotations(annotations) {
				bMap.addAnnotations({
					annotations : annotations,
					icon : 'widget://image/mark_red.png',
					draggable : true
				}, function(ret) {
					if (ret) {
						//设置点击标注时弹出的气泡信息
						//						addBillboard(annotations[0].lon, annotations[0].lat);
						//						console.log(annotations[0].lon + ',' + annotations[0].lat);
						//						alert(annotations[0].lon + ',' + annotations[0].lat);
						//						api.addEventListener({
						//							name : 'radius'
						//						}, function(ret, err) {
						//							var radius = ret.value;
						//							bMap.addCircle({
						//								id : 4,
						//								center : {
						//									lon : annotations[0].lon,
						//									lat : annotations[0].lat
						//								},
						//								radius : parseFloat(radius),
						//								styles : {
						//									borderColor : '#1786FF',
						//									borderWidth : 4,
						//									fillColor : 'transparent',
						//								}
						//							});
						//						});
					}
				});
				bMap.setCenter({
					coords : {
						lon : annotations[0].lon,
						lat : annotations[0].lat
					},
					animation : false
				});
			}

			/*
			 *addBillboard
			 *添加布告牌
			 */
			function addBillboard(lons, lats) {
				setCenter(lons, lats);
				bMap.addBillboard({
					id : 19,
					coords : {
						lon : lons,
						lat : lats
					},
					bgImg : 'widget://image/map_bgp.png',
					content : {
						title : '大毛',
						subTitle : '13分钟前',
						illus : 'widget://image/map_pet.png'
					},
					styles : {
						titleColor : '#ffffff',
						titleSize : 12,
						subTitleColor : '#ffffff',
						subTitleSize : 11,
						illusAlign : 'left'
					}
				}, function(ret) {
					if (ret) {
						api.toast({
							msg : JSON.stringify(ret)
						});
					}
				});
			}

			/*
			 *setCenter
			 *设置地图中心点
			 */
			function setCenter(lons, lats) {
				api.toast({
					msg : '定位中',
					duration : 1500,
					location : 'top'
				});
				bMap.setCenter({
					coords : {
						lon : lons,
						lat : lats
					},
					animation : false
				});
			}


			H.ready(function() {
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					userobj = eval('(' + ret.value + ')');
				});
				winHeight = api.pageParam.height;
				api.parseTapmode();
				//1.1、设备准备完毕
				H.$com.isdebug('1.1、设备准备完毕');
				api.showProgress({
					title : "定位中"
				});
				//1.2、引入bMap模块
				H.$com.isdebug('1.2、引入bMap模块');
				bMap = api.require('bMap');
				//1.3、定位当前位置
				H.$com.isdebug('1.3、定位当前位置');
				//startSearchGPS();
				//1.5、获取宠物位置信息
				H.$com.isdebug('1.5、获取宠物位置信息');
				api.hideProgress();
				//1秒延时加载
				setTimeout(function() {
//					bMap.startSearchGPS(function(ret) {
//						if (ret.status) {
//							alert(ret.satelliteCount);
//						}
//					});
					getLocation();
				}, 1000);
				H.$getPrefs(function(ret, err) {
					var retobj = eval('(' + ret.value + ')');
					H.$ajax(function(ret, err) {
						H.$toast(ret);
						H.$hideProgress();
						for (var i = 0; i <= 5; i++) {
							bMap.setBubble({
								id : i,
								bgImg : 'widget://image/map_bgp.png',
								content : {
									title : '毛毛(2016年02月28日23:43:09)',
									subTitle : '河南省郑州市惠济区沙口路8号金沙国际号楼',
									illus : 'widget://image/map_pet.png'
								},
								styles : {
									titleColor : '#ffc000',
									titleSize : 13,
									subTitleColor : '#fff',
									subTitleSize : 12,
									illusAlign : 'left'
								}
							}, function(ret) {
								if (ret) {
									alert(JSON.stringify(ret));
								}
							});
						}
						//用户设备定位API
					}, window.deviceserverUrl + '/position/token/' + retobj.token);
				}, 'userinfo');
				// 定位到当前位置
				addEventListenerFromFunc("position", function(ret) {
					//定位到当前位置逻辑
					bMap.showUserLocation({
						isShow : true,
						trackingMode : 'none'
					});
				});
				//定位到宠物位置
				addEventListenerFromFunc("positionPet", function(ret) {
					//定位到宠物位置逻辑
				});
				//关闭地图
				//				addEventListenerFromFunc("closeMap", function(ret) {
				//					api.closeWin({
				//						name:'position_body'
				//                  });
				//				});
				//电子围栏画圈
				addEventListenerFromFunc("radius", function(ret) {
					bMap.addCircle({
						id : 4,
						center : {
							lon : petlon,
							lat : petlat
						},
						radius : parseFloat(ret),
						styles : {
							borderColor : '#1786FF',
							borderWidth : 2,
							fillColor : 'transparent',
						}
					});
				});
			});
		</script>
	</body>
</html>
