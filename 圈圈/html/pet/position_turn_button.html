<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" href="../../css/aui-win.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style>
			body {
				background: #fff;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="aui-content" style="color: blue;">
			半径：<span id="value">50</span>
			<div class="aui-range">
				<input type="range" value="50" max="100" min="1" class="aui-range-primary demo" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
		});
		var demo = $api.domAll(".demo");
		for (var i = 0, len = demo.length; i < len; i++) {
			demo[i].addEventListener("change", function() {
				$api.text($api.byId("value"), this.value);
				api.sendEvent({
					name : 'radius',
					extra : $("#value").text()
				});
			});
		}
	</script>
</html>
