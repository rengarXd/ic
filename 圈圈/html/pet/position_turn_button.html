<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>滑块</title>
		<link rel="stylesheet" href="../../css/aui-win.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style>
			body {
				background: rgba(0,0,0,0.0);
				text-align: center;
			}
			.aui-range input[type='range'] {
				background-color: #FFCB6C !important
			}
			.aui-range {
				background: #FFF7D0;
				border-radius: 300px;
				padding: 0 10px;
				border: 2px solid #F1CC0B;
			}
			.ic_title {
				margin: 8px 0;
				background: #929292;
				border-radius: 30px;
				color: #ddd;
				padding: 3px 0;
				font-size: 11px;
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div class="aui-content" style="color: blue;">
			<p class="ic_title">
				Tips：滑动滑块更改围栏半径
				<br />
				围栏半径：<span id="value-1">70</span>
			</p>
			<div class="aui-range" style="margin-top:10px;">
				<input type="range" class="aui-range-danger" value="70" max="1000" min="70" step="1" id="range" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/tools/aui-range.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
		});
		$aui.range($api.byId("range"), function(ret) {
			$api.text($api.byId("value-1"), ret);
			api.sendEvent({
				name : 'radius',
				extra : $("#range").val()
			});
		});
		apiready = function() {
			api.sendEvent({
				name : 'radius',
				extra : $("#range").val()
			});
		}
	</script>
</html>
