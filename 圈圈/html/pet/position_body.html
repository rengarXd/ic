			// 监听来自func页面的事件
			function addEventListenerFromFunc(eventName, callback) {
				api.addEventListener({
					name : eventName
				}, function(ret) {
					if (ret && ret.value) {
						var obj = ret.value;
						if ( typeof callback == "function") {
							callback(obj);
						}
					}
				});
			}

			//01、获取当前用户位置
			function getLocation() {
				bMap.getLocation({
					accuracy : '100m',
					autoStop : true,
					filter : 1
				}, function(ret, err) {
					if (ret.status) {
						//1.4 打开定位和放大页面
						H.$com.isdebug('1.4 打开定位和放大页面完毕');
						api.openFrame({
							name : 'position_man_button',
							url : 'position_man_button.html',
							rect : {
								x : 10,
								y : api.frameHeight,
								w : 30,
								h : 30
							},
							bounces : false,
							vScrollBarEnabled : false,
							hScrollBarEnabled : false
						});
						api.openFrame({
							name : 'position_map_zoom_button',
							url : 'position_map_zoom_button.html',
							rect : {
								x : api.frameWidth - 40,
								y : api.frameHeight - 20,
								w : 30,
								h : 67
							},
							bounces : false,
							vScrollBarEnabled : false,
							hScrollBarEnabled : false
						});
						lat = ret.lat;
						lon = ret.lon;
						//1.4、打开地图
						H.$com.isdebug('1.4、打开地图');
						open(ret.lon, ret.lat);
						//1.5 当前用户经纬度坐标
						H.$com.isdebug('//1.5 当前用户经纬度坐标：lat' + lat + 'lon' + lon);
					} else {
						api.toast({
							msg : err.code
						});
					}
				});
			}

			//02、打开地图
			function open(lons, lats) {
				//地理位置
				H.$com.isdebug('lon=' + lon + 'lat=' + lat);
				bMap.open({
					rect : {
						x : 0,
						y : 0,
						w : api.frameWidth,
						h : api.frameHeight
					},
					center : {
						lon : lons,
						lat : lats
					},
					zoomLevel : 18,
					showUserLocation : true,
					fixedOn : api.frameName,
					fixed : true
				}, function(ret) {
					if (ret.status) {
						get_pet_position();
					}
				});
			}

			//04、计算两点的距离
			function getDistance() {
				H.$com.isdebug('//04、 getDistance当前用户经纬度坐标：lat' + lat + 'lon' + lon);
				bMap.getDistance({
					start : {

						lat : lat

				}, function(ret) {
					if (ret.status) {
						alert("距离天安门约：" + ret.distance + "米");
					}
				});
			}

			//05、获取宠物坐标
			function get_pet_position() {
				api.ajax({
					url : window.deviceserverUrl + '/position/token/' + userobj.token,
					cache : false,
					timeout : 15
				}, function(ret, err) {
					if (ret) {
						switch(ret.retCode) {
							case 1:
								H.$com.isdebug('宠物位置信息==' + JSON.stringify(ret));
								//								addAnnotations(ret.retValue);
								addBillboard(ret.retValue[0].lon, ret.retValue[0].lat);
								break;
							case 0:
								break;
						}
					} else {
						api.toast({
							msg : '抱歉，暂时未获取宠物位置信息'
						});
					}
				});
			}

			/*
			 *addAnnotations
			 *添加标注信息
			 */
			function addAnnotations(annotations) {
				bMap.addAnnotations({
					annotations : annotations,
					icon : 'widget://image/mark_red.png',
					draggable : true
				}, function(ret) {
					if (ret) {
						//设置点击标注时弹出的气泡信息
						addBillboard(annotations[0].lon, annotations[0].lat);
					}
				});
				bMap.setCenter({
					coords : {
						lon : annotations[0].lon,
						lat : annotations[0].lat
					},
					animation : false
				});
			}

			}
