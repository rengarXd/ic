<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
        <title>位置body</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    </head>
    <body>
        <script type="text/javascript" src="../../script/AHelper.js"></script>
        <script type="text/javascript">
            var winHeight, bMap, lat = '39.989539', lon = '116.384767', userobj = null;
            console.log("position==刷新");
            H.ready(function() {
                initUserInfo(function() {
                    initBmap();
                    initUserLocation(function(ret) {
                        var info = ret;
                        _openBmap(ret, function() {
                            initPetInfo();
                        });
                    });
                });
                // 定位到当前位置
                addEventListenerFromFunc("position", function(ret) {
                    //定位到当前位置逻辑
                    bMap.showUserLocation({
                        isShow : true,
                        trackingMode : 'none'
                    });
                });
               
                //地图放大
                addEventListenerFromFunc("position_zoom_out", function(ret) {
                    bMap.zoomIn();
                });
               
                //地图缩小
                addEventListenerFromFunc("position_zoom_ln", function(ret) {
                    bMap.zoomOut();
                });
                
                //定位到宠物位置
                addEventListenerFromFunc("positionPet", function(ret) {
                    //定位到宠物位置逻辑
                });
                //监听关闭本页面的百度地图
                addEventListenerFromFunc("positionMapClose", function(ret) {
                    _closeBmap();
//                 bMap.hide();
                });
           
            });
            //打开百度地图
            function _openBmap(ret, callback) {
                bMap.open({
                    rect : {
                        x : 0,
                        y : 0,
                        w : api.frameWidth,
                        h : api.frameHeight
                    },
                    center : {
                        lon : ret.lon,
                        lat : ret.lat
                    },
                    zoomLevel : 18,
                    showUserLocation : true,
                    fixedOn : api.frameName,
                    fixed : true
                }, function(ret) {
                    if (ret.status) {
                        if ( typeof callback == "function") {
                            callback();
                        }
                    }
                });
            }

            //关闭百度地图
            function _closeBmap() {
                bMap.close();
            }

            //初始化地图模块
            function initBmap() {
                bMap = api.require('bMap');
            }

            //初始化宠物位置信息
            function initPetInfo() {
                H.$ajax(function(ret, err) {
                    if (ret) {
                        switch(ret.retCode) {
                            case 1:
                                H.$com.isdebug('宠物位置信息==' + JSON.stringify(ret));
                                addAnnotations(ret.retValue);
                                addBillboard(ret.retValue[0]);
                                break;
                            case 0:
                                break;
                        }
                    } else {
                        api.toast({
                            msg : '抱歉，暂时未获取宠物位置信息'
                        });
                    }
                }, window.deviceserverUrl + '/position/token/' + userobj.token);
            }

            //初始化用户信息
            function initUserInfo(callback) {
                api.getPrefs({
                    key : 'userinfo'
                }, function(ret, err) {
                    userobj = eval('(' + ret.value + ')');
                    if ( typeof callback == "function") {
                        callback();
                    }
                });
            }

            //初始化窗体
            //@name 窗体名称 string
            //@url 窗体地址 string
            //@rect 渲染范围 json对象
            function _initFrame(name, url, rect) {
                api.openFrame({
                    name : name,
                    url : url,
                    rect : rect,
                    bounces : false,
                    vScrollBarEnabled : false,
                    hScrollBarEnabled : false
                });
            }

            //初始化用户信息
            //设置了精度为10m测试结果如果不理想则更改为100m或者其他(开启自动追踪)
            function initUserLocation(callback) {
                bMap.getLocation({
                    accuracy : '10m',
                    autoStop : true,
                    filter : 1
                }, function(ret, err) {
                    if (ret.status) {
                        _initFrame('position_man_button', 'position_man_button.html', {
                            x : 10,
                            y : api.frameHeight,
                            w : 30,
                            h : 30
                        });
                        _initFrame('position_map_zoom_button', 'position_map_zoom_button.html', {
                            x : api.frameWidth - 40,
                            y : api.frameHeight - 20,
                            w : 30,
                            h : 67
                        });
                        if ( typeof callback == "function") {
                            callback(ret);
                        }
                    } else {
                        api.toast({
                            msg : err.code
                        });
                    }
                });
            }

            //设置地图中心点
            function setCenter(ret) {
                bMap.setCenter({
                    coords : {
                        lon : ret.lon,
                        lat : ret.lat
                    },
                    animation : false
                });
            }

            //添加布告牌
            function addBillboard(ret) {
                setCenter(ret);
                bMap.addBillboard({
                    id : 19,
                    coords : {
                        lon : ret.lon,
                        lat : ret.lat
                    },
                    bgImg : 'widget://image/map_bgp.png',
                    content : {
                        title : '大毛',
                        subTitle : '13分钟前',
                        illus : 'widget://image/map_pet.png'
                    },
                    styles : {
                        titleColor : '#ffffff',
                        titleSize : 12,
                        subTitleColor : '#ffffff',
                        subTitleSize : 11,
                        illusAlign : 'left'
                    }
                }, function(ret) {
                    if (ret) {
                        api.toast({
                            msg : JSON.stringify(ret)
                        });
                    }
                });
            }

            //添加标注信息
            function addAnnotations(annotations) {
                bMap.addAnnotations({
                    annotations : annotations,
                    icon : 'widget://image/mark_red.png',
                    draggable : true
                }, function(ret) {
                    if (ret) {
                        //设置点击标注时弹出的气泡信息
                    }
                });
            }

            //监听来自func页面的事件
            function addEventListenerFromFunc(eventName, callback) {
                api.addEventListener({
                    name : eventName
                }, function(ret) {
                    if (ret && ret.value) {
                        var obj = ret.value;
                        if ( typeof callback == "function") {
                            callback(obj);
                        }
                    }
                });
            }
        </script>
    </body>
</html>
