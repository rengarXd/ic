<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!--确保绘制和缩放的效果需要在<head>标签中添加 viewport 元数据标签-->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>圈圈APP</title>
		<!--引入aui框架win-->
		<link rel="stylesheet" href="../css/aui-win.css" />
		<style>
			.brige {
				display: inline-block;
				position: absolute;
				top: 0;
				left: 51%;
				z-index: 100;
				background: red;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				font-size: 11px;
				height: 16px;
				line-height: 16px;
				text-align: center;
				min-width: 16px;
				color: #fff;
				font-style: normal;
			}
			#aui-footer{border-top:1px solid #ddd}
		</style>
	</head>
	<body>
		<!--标题栏 start-->
		<header class="aui-bar aui-bar-nav aui-bar-dark" id='aui-header'>
			<div class="aui-title">
				圈圈
			</div>
		</header>
		<!--标题栏 end-->
		<footer class="aui-nav" id="aui-footer">
			<ul class="aui-bar-tab">
				<li class="active-warning" id="tabbar1">
					<span class="aui-iconfont aui-icon-favor"></span>
					<p>
						首页
					</p>
				</li>
				<li id="tabbar2" >
					<span class="aui-iconfont aui-icon-mark"></span>
					<p>
						宠物
					</p>
				</li>
				<li id="tabbar3">
				
					<span class="aui-iconfont aui-icon-like"></span>
					<p>
						友邻
						
					</p>
					<!--消息样式-->
					<em class="brige" id="brige">8</em>
					<!--消息样式-->
				</li>
				<li id="tabbar4">
					<span class="aui-iconfont aui-icon-my"></span>
					<p>
						市场
					</p>
				</li>
				<li id="tabbar4">
					<span class="aui-iconfont aui-icon-my"></span>
					<p>
						我的
					</p>
					
				</li>
			</ul>
		</footer>
	</body>
	<!--封装了APICloud大量常用的类库，内置了DOM操作，模板引擎，表单验证等常用类库-->
	<script type="text/javascript" src="../script/AHelper.js"></script>
	<script type="text/javascript">
		//所有的代码都写在H.ready(function(){})
		H.ready(function() {
			//快速打开窗口
			H.$openFrameWithNav('aui-header', {
				url : 'index/main_body.html',
				name : 'main_body'
			}, 'aui-footer');
			// 断开网络
			H.$addEventListener(function(ret, err) {
				H.$alert('已断开网络');
			}, 'offline');
			// 连接网络
			H.$addEventListener(function(ret, err) {
				H.$alert('已连接上网络');
			}, 'online');
			H.$dblclickToCloseApp(function() {
				//双击退出的时候执行的操作
			});
		});
	</script>
</html>
