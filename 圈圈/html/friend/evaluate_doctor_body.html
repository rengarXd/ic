<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>医生评价body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css"/>
		<style>
			.wenzhen_btn_wen {
				color: #fff;
				position: fixed;
				bottom: 0;
				border-radius: 0;
				margin: 0;
				border: 0;
				background: -webkit-gradient(linear, left top, left bottom, from(#ff7f27), to(#ff6001));
			}
			.wenzhen_btn_wen:active {
				background: -webkit-gradient(linear, left top, left bottom, from(#ff6001), to(#ff9001));
			}
			.aui-input-row .aui-input-addon {
				padding-left: 20px;
			}
			.bsy {
				font-size: 12px;
				color: #A0A0A0;
				margin-left: 20px;
			}
			.aui-input-rows:first-child:after {
				border-top: 0
			}
			.aui-input-rows {
				display: block;
				padding: 0
			}
			.pj {
				height: 40px;
				line-height: 40px;
				font-size: 13px;
				padding-left: 20px;
			}
			.aui-pull-right {
				padding-top: 5px;
				padding-right: 9px;
			}
			/*容器*/
			#xzw_starSys {
				width: 400px;
				border: 1px solid #ccc;
				padding: 50px;
				margin: 100px auto
			}
			#xzw_starBox {
				position: relative;
				width: 120px;
				float: left
			}
			/**/
			#xzw_starSys .description {
				clear: both;
				padding: 10px 0px
			}
			#xzw_starSys .star {
				height: 20px;
				width: 120px;
				position: relative;
				background: url(../../images/friend/123.png) repeat-x;
				cursor: pointer
			}
			#xzw_starSys .star li {
				float: left;
				padding: 0px;
				margin: 0px
			}
			#xzw_starSys .star li a {
				display: block;
				width: 24px;
				height: 20px;
				overflow: hidden;
				text-indent: -9999px;
				position: absolute;
				z-index: 5
			}
			#xzw_starSys .star li a:hover {
				background: url(../../images/friend/123.png) 0 -25px repeat-x;
				z-index: 3;
				left: 0
			}
			#xzw_starSys .star a.one-star {
				left: 0
			}
			#xzw_starSys .star a.one-star:hover {
				width: 24px
			}
			#xzw_starSys .star a.two-stars {
				left: 24px
			}
			#xzw_starSys .star a.two-stars:hover {
				width: 48px
			}
			#xzw_starSys .star a.three-stars {
				left: 48px
			}
			#xzw_starSys .star a.three-stars:hover {
				width: 72px
			}
			#xzw_starSys .star a.four-stars {
				left: 72px
			}
			#xzw_starSys .star a.four-stars:hover {
				width: 96px
			}
			#xzw_starSys .star a.five-stars {
				left: 96px
			}
			#xzw_starSys .star a.five-stars:hover {
				width: 120px
			}
			#xzw_starSys .current-rating {
				background: url(../../images/friend/123.png) 0 -25px repeat-x;
				position: absolute;
				height: 20px;
				z-index: 1;
				top: 0;
				left: 0
			}
		</style>
	</head>
	<body>
		<div class="aui-form" style="margin-bottom: 15px;padding-top: 10px">
			<span class="bsy">满意度</span>
			<div class="aui-input-row">
				<label class="aui-input-addon">非常满意</label>
				<input class="aui-pull-right aui-radio" type="radio" issf="1" name="demo" checked>
			</div>
			<div class="aui-input-row">
				<label class="aui-input-addon">满意</label>
				<input class="aui-pull-right aui-radio aui-radio-info" type="radio" issf="2" name="demo">
			</div>
			<div class="aui-input-row">
				<label class="aui-input-addon">不满意</label>
				<input class="aui-pull-right aui-radio aui-radio-success" type="radio" issf="3" name="demo" >
			</div>
		</div>
		<div class="aui-content" style="background: #fff">
			<span class="pj">评价
				<div id="xzw_starSys">
					<div id="xzw_starBox">
						<ul class="star" id="star">
							<li>
								<a href="javascript:void(0)" title="1" class="one-star">1</a>
							</li>
							<li>
								<a href="javascript:void(0)" title="2" class="two-stars">2</a>
							</li>
							<li>
								<a href="javascript:void(0)" title="3" class="three-stars">3</a>
							</li>
							<li>
								<a href="javascript:void(0)" title="4" class="four-stars">4</a>
							</li>
							<li>
								<a href="javascript:void(0)" title="5" class="five-stars">5</a>
							</li>
						</ul>
						<div class="current-rating" id="showb"></div>
					</div>
					<div class="description"></div>
				</div></span>
			<div class="aui-form">
				<div class="aui-input-row aui-input-rows">
					<textarea class="aui-input" placeholder="请您给此次的问诊做一个详细的评价" style="height: 140px;"></textarea>
				</div>
			</div>
		</div>
		<!--撑开下部层页面-->
		<div style="height:10px;"></div>
		<!--撑开下部层页面-->
		<!--我要问诊-->
		<div class="aui-btn aui-btn-block wenzhen_btn_wen" id="consulting">
			提交评价
		</div>
		<!--我要问诊-->
	</body>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script>
		Zepto(function($) {
		});
		H.ready(function() {
			
		});
	</script>
</html>
