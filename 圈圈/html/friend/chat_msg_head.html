<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<style type="text/css">
			.aui-bar-1d9dd5 {
				background: #1786FF;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-1d9dd5" id='aui-header'>
			<a class="aui-pull-left" tapmode onclick="closeWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title" id="nickname"></div>
			<a class="aui-pull-right" > <span class="aui-iconfont iconfont icon-user_set"></span> </a>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>
	<script type="text/javascript">
		apiready = function() {
			$api.text($api.byId('nickname'), api.pageParam.targetNickname);
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			api.openFrame({
				name : 'chat_msg_body',
				url : 'chat_msg_body.html',
				bounces : true,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : api.winHeight - headerPos.h - 45
				},
				pageParam : {
					targetId : api.pageParam.targetId,
					targetAvatar : api.pageParam.targetAvatar,
					targetNickname : api.pageParam.targetNickname
				}
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				api.confirm({
					title : '提示',
					msg : '是否对诊疗结果进行评价',
					buttons : ['评价', '不评价']
				}, function(ret, err) {
					if (ret) {
						switch(ret.buttonIndex) {
							case 1:
								api.openWin({
									name : 'evaluate_doctor_header',
									url : 'evaluate_doctor_header.html',
									pageParam : {
										doctorid : api.pageParam.doctor_id
									}
								});
								break;
							case 2:
								api.closeToWin({
									name : 'consulting_doctor_header',
									animation : {
										type : 'flip',
										subType : 'from_bottom',
										duration : 500
									}
								});
								break;
						}
					} else {
						alert(JSON.stringify(err));
					}
				});
			});
		};
		function closeWin() {
			api.confirm({
				title : '提示',
				msg : '是否对诊疗结果进行评价',
				buttons : ['评价', '不评价']
			}, function(ret, err) {
				if (ret) {
					switch(ret.buttonIndex) {
						case 1:
							api.openWin({
								name : 'evaluate_doctor_header',
								url : 'evaluate_doctor_header.html',
								pageParam : {
									doctorid : api.pageParam.doctor_id
								}
							});
							break;
						case 2:
							api.closeToWin({
								name : 'consulting_doctor_header',
								animation : {
									type : 'flip',
									subType : 'from_bottom',
									duration : 500
								}
							});
							break;
					}
				} else {
					alert(JSON.stringify(err));
				}
			});
		}
	</script>
</html>
