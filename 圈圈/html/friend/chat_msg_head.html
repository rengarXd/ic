<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui-win.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<style type="text/css">
			.aui-bar-1d9dd5 {
				background: #1786FF;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-1d9dd5" id='aui-header'>
			<a class="aui-pull-left" tapmode onclick="H.$closeCurrentWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title" id="nickname">
				
			</div>
			<a class="aui-pull-right" > <span class="aui-iconfont iconfont icon-user_set"></span> </a>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>
	<script type="text/javascript">
	 apiready = function(){
        $api.text($api.byId('nickname'),api.pageParam.targetNickname);
        var header = $api.byId('aui-header');
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'chat_msg_body',
            url: 'chat_msg_body.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-45
            },
            pageParam:{
                targetId:api.pageParam.targetId,
                targetAvatar:api.pageParam.targetAvatar,
                targetNickname:api.pageParam.targetNickname
            }
        });
        api.addEventListener({
            name:'keyback'
        },function(ret,err){
            closeWin();
        });
    };
    function closeWin(){
        api.sendEvent({
            name:'closeChat'
        })
        api.closeWin();
    }
	</script>
</html>
