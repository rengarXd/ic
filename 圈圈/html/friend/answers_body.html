<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>问答body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css"/>
		<link rel="stylesheet" href="../../css/tools/loading.css" />
		<style>
			.a_keyword span {
				background: #e3e3e3;
				color: #555555;
				font-size: 12px;
				padding: 4px 16px;
				border-radius: 20px;
				-moz-border-radius: 20px;
				-webkit-border-radius: 20px;
				float: left;
				margin-top: 11px;
				margin-left: 10px;
			}
			.a_keyword span:active {
				background: #D5D5D5
			}
			.a_title {
				font-size: 12px
			}
			.a_title h4 {
				padding: 4px 12px;
				color: #888888;
			}
			.a_rm {
				width: 100%;
				background: #fff;
				min-height: 110px;
				display: inline-block;
			}
			.img-cont img {
				max-width: 45px;
				height: 45px;
				line-height: 45px;
				border-radius: 50%;
				margin-right: 11px;
			}
			.aui-content-title {
				background: #fff;
				padding: 11px;
				font-size: 16px;
			}
			.aui-list-view:after {
				border: 0
			}
			.wenzhen_btn_wen {
				border: 0;
				color: #fff;
				border-radius: 0;
				position: fixed;
				bottom: 0px;
				left: 0px;
				background: -webkit-gradient(linear, left top, left bottom, from(#ff7f27), to(#ff6001));
			}
			.wenzhen_btn_wen:active {
				background: -webkit-gradient(linear, left top, left bottom, from(#ff6001), to(#ff9001));
			}
			.answer_data img {
				width: 35px !important;
				height: 35px !important;
			}
			.aui-col-xs-3 {
				padding-right: 5px;
			}
			.aui-col-xs-3 img {
				height: 80px !important;
				width: 100% !important;
			}
		</style>
	</head>
	<body>
		<!--搜索框-->
		<div class="aui-searchbar-wrap demo" id="search">
			<div class="aui-searchbar aui-border-radius" tapmode onclick="doSearch()">
				<i class="aui-iconfont aui-icon-search"></i>
				<div class="aui-searchbar-text">
					大家都在搜：犬类腹泻
				</div>
				<div class="aui-searchbar-input">
					<form action="javascript:search();">
						<input type="search" placeholder="大家都在搜：犬类腹泻" id="search-input">
					</form>
				</div>
				<i class="aui-iconfont aui-icon-roundclosefill" tapmode onclick="clearInput()"></i>
			</div>
			<div class="aui-searchbar-cancel aui-text-info" tapmode onclick="cancelSearch()">
				取消
			</div>
		</div>
		<!--搜索框-->
		<!--热门搜索-->
		<div class="aui-content a_rm">
			<div class="a_title">
				<h4>热门搜索</h4>
				<div class="aui-line-x"></div>
			</div>
			<div class="a_keyword" id="hot_body">
				<div class="spinner" style="margin-top:50px">
					<div class="spinner-container container1">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
					<div class="spinner-container container2">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
					<div class="spinner-container container3">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="hot_data">
			{{# for (var i=0, a=d.retValue.length; i < a; i++) { }}
			<span class="a_key" onclick="word_add('{{ d.retValue[i].keyword }}')" tapmode>{{d.retValue[i].keyword}}</span>
			{{# } }}
		</script>
		<!--热门搜索-->
		<!--最新问题-->
		<div class="aui-content">
			<div class="aui-content-title">
				最新问题
			</div>
			<div class="aui-line-x"></div>
			<div id="answer_body"></div>
			<!--loading-->
			<div class="aui-text-center" id="loading" style="height:50px;padding: 25px;display: none;color: rgb(167, 167, 167);font-size: 14px;padding-bottom: 10px;">
				<img src="../../image/loading01.gif" style="width: 45px;" />&nbsp;&nbsp;加载中...
			</div>
			<!--loading-->
		</div>
		<script id="answer_data" type="text/html">
			<ul class="aui-list-view" style="margin-bottom: 0">
			{{# for(var i = 0, len = d.retValue.bbsList.length; i < len; i++){ }}
			<li class="aui-list-view-cell answer_data" tapmode onclick="to_answers({{ d.retValue.bbsList[i].id }});">
			<div class="img-cont tiezi_data">
			{{#if (d.retValue.bbsList[i].head_ico == null){}}
			<img class="aui-pull-left" src="../../image/noavatar.gif">
			{{#}else{}}
			<img class="aui-pull-left" src="http://116.255.190.248/{{ d.retValue.bbsList[i].head_ico }}" tapmode >
			{{# }}}
			</div>
			<div class="aui-img-body">
			<span>{{ d.retValue.bbsList[i].username }}</span><i class="iconfont icon-huida" style="float: right;color: #E78066;font-size: 14px;" tapmode onclick="to_answers({{ d.retValue.bbsList[i].id }});"> 去回答</i>
			<p class='aui-ellipsis-1'>
			来自 {{ d.retValue.bbsList[i].comedevice}}
			</p>
			</div>
			<p style="margin-top: 5px; margin-bottom: 5px;">
			{{ d.retValue.bbsList[i].inter}}
			{{# if(d.retValue.bbsList[i].imgs.length>0){ }}
			<div class="aui-content" style="display: inline-block;" id="an_photo">
			{{# for (var ii = 0, lens = d.retValue.bbsList[i].imgs.length; ii < lens; ii ++) { }}
			<div class="aui-col-xs-3"><img src="http://116.255.190.248/{{ d.retValue.bbsList[i].imgs[ii].im }}" alt="" class="aui-img" />
			</div>
			{{# } }}
			</div>
			{{# } }}
			</p>
			<h6>{{ H.$com.jsDateDiff(d.retValue.bbsList[i].time)}}<span class="iconfont icon-iconxiaoxi" style="float: right;font-size: 12px;"> {{ d.retValue.bbsList[i].askcount}}</span></h6>
			</li>
			{{# } }}
			</ul>
		</script>
		<!--最新问题-->
		<!--撑开下部层页面-->
		<div style="height:50px;"></div>
		<!--撑开下部层页面-->
		<div class="aui-btn aui-btn-block wenzhen_btn_wen" id="answers_add" tapmode>
			发布问答
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/laytpl.js"></script>
	<script>
		var bbs = null, page = 1, loadLock = false;
		Zepto(function($) {
			$("#answers_add").on("tap", function() {
				H.$openWin("answers_add_header", "answers_add_header.html");
			});
		});
		function to_answers(id) {
			H.$openWin("answers_show_header", "answers_show_header.html", {
				id : id,
			});
		}

		function answer_main() {
			bbs = H.$getPageParam();
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				userobj = eval('(' + ret.value + ')');
				$("#user_id").text(userobj.username);
				//				热门搜索词语
				api.ajax({
					url : window.serverUrl + '/bbsword_list/token/' + userobj.token,
					cache : true
				}, function(ret, err) {
					if (ret && ret.retCode == 1) {
						//alert(JSON.stringify(ret));
						var tpl = document.getElementById('hot_data').innerHTML;
						//读取模版
						laytpl(tpl).render(ret, function(render) {
							H.$recoverDropdownToNormal();
							document.getElementById('hot_body').innerHTML = render;
						});
					} else {
						//						api.toast({
						//							msg : err.body
						//						});
					}
					// 4.0 初始化数据
					get_data();
				});
			});
		}


		H.ready(function() {
			api.parseTapmode();
			answer_main();
			//添加页刷新的监听
			api.addEventListener({
				name : 'answers_pagereload'
			}, function(ret, err) {
				if (ret) {
					location.reload();
				} else {
				}
			});
			// 2.0 底部加载更多
			api.addEventListener({
				name : 'scrolltobottom',
				extra : {
					threshold : 0
				}
			}, function(ret, err) {
				$("#loading").show();
				if (loadLock == false) {
					get_data();
					$("#loading").hide();
				} else {
					//$("#loading").hide();
				}
				if (loadLock) {
					$("#loading").hide();
//					api.toast({
//						msg : '已没有更多了！'
//					});
				}
				console.log('loadLock' + loadLock);
			});
		});
		function get_data() {
			loadLock = true;
			// 1、 最新问题
			api.ajax({
				url : window.serverUrl + '/bbs_list/token/' + userobj.token + '/page/' + page + '/pagesize/10',
				cache : true
			}, function(ret, err) {
				if (ret && ret.retCode == 1) {
					//alert(JSON.stringify(ret.retValue));
					var tpl = document.getElementById('answer_data').innerHTML;
					//读取模版
					laytpl(tpl).render(ret, function(render) {
						H.$recoverDropdownToNormal();
						H.$api.append(H.$api.byId("answer_body"), render);
						if (ret.retValue.count == page) {
							loadLock = true;
						} else {
							page++;
							loadLock = false;
						}
					});
				} else {
					if (ret && ret.retCode == 0) {
						api.toast({
							msg : '抱歉获取数据失败，请稍后再试！'
						});
					} else {
						api.toast({
							msg : err.body
						});
					}
				}
			});
		}

		//向搜索框中添加关键字
		function word_add(word) {
			//			api.toast({
			//				msg : word
			//			});
			$("#search-input").val(word);
			search();
		}

		function doSearch() {
			H.$api.addCls(H.$api.dom(".aui-searchbar-wrap"), "focus");
			H.$api.dom('.aui-searchbar-input input').focus();
		}

		function cancelSearch() {
			H.$api.removeCls(H.$api.dom(".aui-searchbar-wrap.focus"), "focus");
			H.$api.val(H.$api.byId("search-input"), '');
			H.$api.dom('.aui-searchbar-input input').blur();
		}

		function clearInput() {
			H.$api.val(H.$api.byId("search-input"), '');
		}

		function search() {
			var content = H.$api.val(H.$api.byId("search-input"));
			if (content) {
				H.$openWin("answers_list_header", "answers_list_header.html", {
					content : content
				});
			} else {
				api.alert({
					title : '搜索提示',
					msg : '您没有输入任何内容'
				});
			}
			cancelSearch();
		}

		function open_show() {
			H.$openWin("answers_show_header", "answers_show_header.html", {});
		}
	</script>
</html>
