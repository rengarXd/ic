		H.ready(function() {
			var inputField = api.require('inputField');
			inputField.open({
				bgColor : '#e5e5e5',
				lineColor : '#DDDDDD',
				fileBgColor : '#fcfcfc',
				borderColor : '#ffffff',
				sendImg : 'widget://res/ask/sendimg.png',

			}, function(ret) {

	                msg:ret.msg

			});
