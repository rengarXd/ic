<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>诊疗body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css"/>
		<style>
			.aui-ellipsis-pp {
				font-size: 10px;
				margin-bottom: 6px;
			}
			.aui-ellipsis-1 {
				font-size: 14px;
			}
			.intro {
				margin-top: 8px;
			}
			.aui-img-body i {
				font-size: 17px;
				font-style: normal;
				color: #ff4300;
				margin-left: 13px;
			}
			.aui-user-view-cell .aui-img-object {
				width: 48px !important
			}
			.aui-user-view-cell:active {
				background: #f5f5f5
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-user-view" id="consulting_data_body">
		
				
				
			</ul>
		</div>
		
			<script id="consulting_data" type="text/html">
				{{# for(var i = 0, len = d.retValue.length; i < len; i++){ }}
				<li class="aui-user-view-cell aui-img" tapmode onclick="to_doctor({{ d.retValue[i].id }});">
					<img class="aui-img-object aui-pull-left" src="http://q.endzk.com/{{ d.retValue[i].pic }}">
					<div class="aui-img-body">
						<span>{{ d.retValue[i].name }}<i>{{ d.retValue[i].stars }}分</i><em><img src="../../image/friend/rzys.png" style="width: 80px;"/></em></span>
						<p class='aui-ellipsis-1'>
							{{ d.retValue[i].jobname }}
						</p>
						<p class="aui-ellipsis-pp">
							{{ d.retValue[i].form }}
						</p>
					</div>
					<div class="aui-line-x"></div>
					<h5 class="intro">专长：{{ d.retValue[i].expertise }}</h5>
				</li>	
				{{# } }}
			</script>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/laytpl.js"></script>
	<script>
		//医生详情跳转
		function to_doctor(id) {
			H.$openWin("consulting_doctor_header", "consulting_doctor_header.html", {
				id : id
			});
		}

		Zepto(function($) {
		});
		H.ready(function() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				var retobj = eval("(" + ret.value + ")");
				api.showProgress({
                });
				api.ajax({
					url : 'http://q.endzk.com/apis/doctor_list/token/' + retobj.token
				}, function(ret, err) {
					
					// 获取模板内容，并加载数据
					var tpl = document.getElementById('consulting_data').innerHTML;
					//读取模版
					laytpl(tpl).render(ret, function(render) {
						document.getElementById('consulting_data_body').innerHTML = render;
						api.hideProgress();
					});
					
				});
			});
		});
	</script>
</html>
