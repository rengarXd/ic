<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>诊疗医生详情body</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css"/>
		<style>
			.aui-ellipsis-pp {
				font-size: 10px;
			}
			.aui-ellipsis-1 {
				font-size: 14px;
			}
			.aui-user-view-cell p {
				margin-bottom: 5px;
			}
			.intro {
				margin-top: 8px;
			}
			.aui-img-body i {
				font-size: 17px;
				font-style: normal;
				color: #ff4300;
				margin-left: 13px;
			}
			.aui-user-view-cell .aui-img-object {
				width: 48px !important
			}
			.aui-user-view-cell:active {
				background: #f5f5f5
			}
			.asc {
				text-align: center;
				height: 38px;
				font-size: 14px;
				line-height: 38px;
				color: #999494;
			}
			.img-cont img {
				max-width: 45px;
				height: 45px;
				line-height: 45px;
				border-radius: 50%;
				margin-right: 11px;
			}
			.aui-content-title {
				background: #fff;
				padding: 15px;
				font-size: 18px;
			}
			.aui-list-view:after {
				border: 0
			}
			.user_pj_name {
				margin-left: 38px;
				line-height: 31px;
			}
			.icon_red {
				color: #ff4800
			}
			.wenzhen_btn_wen {
				color: #fff;
				position: fixed;
				bottom: 0;
				border-radius: 0;
				margin: 0;
				border: 0;
				background: -webkit-gradient(linear, left top, left bottom, from(#ff7f27), to(#ff6001));
			}
			.wenzhen_btn_wen:active {
				background: -webkit-gradient(linear, left top, left bottom, from(#ff6001), to(#ff9001));
			}
			#doctor_isauthent {
				width: 80px;
			}
			.img-cont img {
				width: 40px !important;
				height: 40px !important;
			}
			.user_pj {
				border-radius: 50%;
				-moz-border-radius: 50%;
				-khtml-border-radius: 50%;
				-webkit-border-radius: 50%;
			}
			.aui-img-object{
				height :48px !important;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-user-view">
				<li class="aui-user-view-cell aui-img">
					<img class="aui-img-object aui-pull-left" id="doctor_pic" src="">
					<div class="aui-img-body">
						<span><span id="doctor_name">&nbsp;&nbsp;&nbsp;</span><i id="doctor_fen">&nbsp;&nbsp;&nbsp;</i><em><img id="doctor_isauthent" style="display:none" src="../../image/friend/rzys.png"/></em></span>
						<p class='aui-ellipsis-1' id="doctor_jobname">
							&nbsp;&nbsp;&nbsp;
						</p>
						<p class="aui-ellipsis-pp" id="doctor_from">
							&nbsp;&nbsp;&nbsp;
						</p>
					</div>
					<div class="aui-line-x"></div>
					<div class="asc">
						<div class="aui-col-xs-6" style="border-right:1px solid #ddd">
							回答数：<span id="doctor_answer">&nbsp;&nbsp;&nbsp;</span>
						</div>
						<div class="aui-col-xs-6">
							好评率：<span id="doctor_goodrate">&nbsp;&nbsp;&nbsp;</span>
						</div>
					</div>
					<div class="aui-line-x"></div>
					<h5 class="intro" id="doctor_expertise"></h5>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<div class="aui-content-title">
				<span class="iconfont icon-iconxiaoxi"></span> 近期评论
			</div>
			<ul class="aui-list-view" id="inquiry_data_body"></ul>
		</div>
		<!--用户评价-->
		<div class="aui-content">
			<div class="aui-content-title">
				<span class="iconfont icon-iconxiaoxi"></span> 用户评价
			</div>
			<ul class="aui-list-view" id="evaluate_data_body"></ul>
			<!--撑开下部层页面-->
			<div style="height:50px;"></div>
			<!--撑开下部层页面-->
		</div>
		<!--用户评价-->
		<div class="aui-btn aui-btn-block wenzhen_btn_wen" id="consulting">
			我要问诊
		</div>
		<script id="inquiry_data" type="text/html">
			<div class="aui-line-x"></div>
			{{# for(var i = 0, len = d.length; i < len; i++){ }}
			<li class="aui-list-view-cell" tapmode>
			<div class="img-cont">
			{{# if(d[i].head_ico == null){ }}
			<img class="aui-pull-left" width="40" height="40" src="../../image/noavatar.gif" tapmode >
			{{# }else{ }}
			<img class="aui-pull-left" width="40" height="40" src="http://q.endzk.com/{{ d[i].head_ico }}" tapmode >
			{{# } }}
			</div>
			<div class="aui-img-body">
			<span>{{ d[i].username }}</span>
			<p class='aui-ellipsis-1'>
			来自 {{ d[i].from }}
			</p>
			</div>
			<p style="margin-top: 5px; margin-bottom: 5px;">
			{{ d[i].content }}
			</p>
			<h6>{{ H.$com.jsDateDiff(d[i].time) }}<span style="float: right">回复（{{ d[i].answer_nums }}）</span></h6>
			</li>
			{{# } }}
		</script>
		<script id="evaluate_data" type="text/html">
			<div class="aui-line-x"></div>
			{{# for(var i = 0, len = d.length; i < len; i++){ }}
			<li class="aui-list-view-cell">
			{{# if(d[i].head_ico == null){ }}
			<img class="user_pj aui-pull-left" width="30" height="30" src="../../image/noavatar.gif">
			{{# }else{ }}
			<img class="user_pj aui-pull-left" width="30" height="30" src="http://q.endzk.com/{{ d[i].head_ico }}">
			{{# } }}
			<div class="aui-img-body user_pj_name">
			{{ d[i].username }}  {{# for(var a = 0, b = d[i].star; a < b; a++){ }}<span class="iconfont icon-xingxing icon_red"></span>{{# } }}
			{{# if(d[i].isSatisfied==1){ }}
			<span class="aui-pull-right aui-badge aui-badge-info">非常满意</span>
			{{# } }}
			{{# if(d[i].isSatisfied==2){ }}
			<span class="aui-pull-right aui-badge aui-badge-success">满意</span>
			{{# } }}
			{{# if(d[i].isSatisfied==3){ }}
			<span class="aui-pull-right aui-badge aui-badge-danger">不满意</span>
			{{# } }}
			</div>
			<p>
			{{ d[i].content }}
			</p>
			</li>
			{{# } }}
		</script>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/laytpl.js"></script>
	<script>
		Zepto(function($) {
			$("#consulting").on("tap", function() {
				var id = H.$getPageParam();
				H.$openWin("consulting_from_header", "consulting_from_header.html", {
					doctor_id : id
				});
			});
		});
		H.ready(function() {
			var doctorid = H.$getPageParam();
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				var userinfoobj = eval('(' + ret.value + ')');
				api.ajax({
					url : window.serverUrl + '/doctors/token/' + userinfoobj.token + '/doctorid/' + doctorid.id
				}, function(ret, err) {
					if (ret && ret.retCode == 1) {
						if (ret.retValue.doctor[0].isauthent == 1) {
							$("#doctor_isauthent").show();
						}
						$("#doctor_name").html(ret.retValue.doctor[0].name);
						$("#doctor_fen").html(ret.retValue.doctor[0].stars + "分");
						$("#doctor_pic").attr('src', window.serverUrlPath + ret.retValue.doctor[0].pic);
						$("#doctor_jobname").html(ret.retValue.doctor[0].jobname);
						$("#doctor_from").html(ret.retValue.doctor[0].from);
						$("#doctor_answer").html(ret.retValue.doctor[0].answer);
						$("#doctor_goodrate").html(ret.retValue.doctor[0].goodrate);
						$("#doctor_expertise").html("专长：" + ret.retValue.doctor[0].expertise);
						//======分割线
						var inquiry = ret.retValue.inquiry;
						var tpl = document.getElementById('inquiry_data').innerHTML;
						laytpl(tpl).render(inquiry, function(render) {
							document.getElementById('inquiry_data_body').innerHTML = render;
						});
						//评价渲染
						var evaluate = ret.retValue.evaluate;
						var tpl = document.getElementById('evaluate_data').innerHTML;
						laytpl(tpl).render(evaluate, function(render) {
							document.getElementById('evaluate_data_body').innerHTML = render;
						});
					} else {
					}
				});
			});
		});
	</script>
</html>
