<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>user</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css"/>
    <style>
    	body{
				background: #1191FF
				
			}
			.qq_bg {
				background: #1191FF
			}

			.qq_login_text {
				font-size: 13px;
				text-align: center
			}
			.qq_text {
				text-align: center;
				color: #fff;
				margin-top: 20px;
				font-size: 12px;
			}
			.qq_login_t {
				padding-left: 20px;
				padding-right: 20px;
				margin-bottom: 70px;
			}
			.qq_login_t a {
				color: #fff;
				font-size: 15px;
				text-decoration: underline
			}
			.qq_login_t a:active {
				color: #1192FF;
			}
			.qq_login_button {
				border-radius: 12px;
				background-color: #2ECC71;
				color: #fff;
				padding: 9px;
				margin-bottom: 0px;
				margin-top: 15px;
				border: 1px solid #92CCFF;
			}
			.name_button{
				border-radius:5px;
				background-color: #33CCFF;
				color: #FFFFFF;
				padding: 2px;
				margin-left:10px;
				margin-right:10px;
				border: 2px solid #92CCFF;
			}
			.userpawd  {
				background-color: #3da7ff;
				padding: 23px 25px;
				border-radius: 10px;
				border: 0px solid #92CCFF;
				margin-bottom: 30px;
			}
			.qq_input {
				background-color: #3DA7FF;
				margin-left: 20px;
				color: #fff
			}
			.aui-line-x {
				margin: 10px 0;
			}
			::-webkit-input-placeholder {/* WebKit browsers */
				color: #a8dafd;
			}
			:-moz-placeholder {/* Mozilla Firefox 4 to 18 */
				color: #a8dafd;
			}
			::-moz-placeholder {/* Mozilla Firefox 19+ */
				color: #a8dafd;
			}
			:-ms-input-placeholder {/* Internet Explorer 10+ */
				color: #a8dafd;
			}
			
			.aui-input-row:first-child:after {
				border-top: 0;
			}
			.aui-input-row:last-child:after {
				border-bottom: 0
			}
			.aui-input-row {
				padding: 0
			}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav qq_bg">注册</header>
	<div class="aui-content" style="height: 30px"></div>
	<div class="aui-content-padded qq_login_t">
	<div class="userpawd">
		<ul class="aui-form" style="background-color: #3da7ff;">
			<li class="aui-input-row" style="border-top:0px;">
			<label class="aui-input-addon" style="color: #fff">新用户名</label>
			<input type="text" id="tex" data-rule="tm" data-nullmsg="用户名不能为空" data-errmsg="你输入的用户名有误！" data-sucmsg="" style="background-color: #3da7ff;color:#fff" class="aui-input" placeholder="请输入新用户名并选择性别"/>
			<button class="aui-btn-info" style="left: 100px;"id="app_login_btn">
					检查用户名是否重复！ 
		    </button>
			</li>
		    <li class="aui-input-row">
			<label class="aui-input-addon" style="color: #fff">新密码  </label>
			<input type="password" id="pw" data-rule="tm" data-nullmsg="密码不能为空" data-errmsg="你输入的不是一个密码" data-sucmsg="" style="background-color: #3da7ff;color:#fff" class="aui-input" placeholder="请输入密码"/>
			</li>
			<li class="aui-input-row">
			<label class="aui-input-addon" style="color: #fff">确认密码</label>
			<input type="password" id="pw" data-rule="tm" data-nullmsg="密码不能为空" data-errmsg="你输入的不是一个密码" data-sucmsg="" style="background-color: #3da7ff;color:#fff" class="aui-input" placeholder="请再输入一次密码"/>
			</li>
			<li class="aui-input-row" >
			<label class="aui-input-addon" style="color: #fff">电子邮箱</label>
			<input type="email" id="em" data-rule="tm" data-nullmsg="电子邮箱不能为空" data-errmsg="你输入的邮箱有误！" data-sucmsg="" style="background-color: #3da7ff;color:#fff" class="aui-input" placeholder="请输入电子邮箱"/>
			</li>
			<li  class="aui-input-row" >
			<label class="aui-input-addon" style="color: #fff">性别 ： </label>
			<label class="aui-radio:checked:after"style="color: #fff;">男</label>
		    <input type="radio" name="sex" id="male" />
			<label class="aui-radio:checked:after"style="color: #fff;">女</label>
		    <input type="radio" name="sex" id="female" />
			</li>
			<button class="aui-btn aui-btn-block qq_login_button" id="app_login_btn">
					立即注册！ 
		    </button>
		</ul>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		
	};
</script>
</html>
