<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>云API</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
   	li {
       width: 100%;
        height: 60px;                          
        background: #FFFFFF;            
        display: -webkit-box;             
        -webkit-box-align: center;
        font-size: 15px;
        border-bottom: 1px solid #CDCCD1;
        background-image:url('../image/bottombtn0101.png'); 
        background-size:32px;                   
        background-position:bottom left;     
        background-repeat:no-repeat;      
		}
		.s1 {
		display:-webkit-box;
		-webkit-box-align: center;
		-webkit-box-pack: center;
		height:100%;
		width:60px;
	}
		.message-info{
		-webkit-box-flex: 1;
		display: -webkit-box;
		-webkit-box-orient: vertical;
		line-height:17px;
	}	
    </style>
</head>
<body>
<div id = 'wrap'>
        <div id='header'></div>
        <div id='main'></div>
        <div id='footer'></div>
</div>
<div style="display:-webkit-box;-webkit-box-orient:vertical;line-height: 17px;" >
   <div class="message-info" > 
    <ul>
        <li>第一条信息</li>
        <li>第二条信息</li>
      		  。。。。。
	</ul>
	
	<div class="message-info" >
        <div style="-webkit-box-flex:1;">装修业务员</div>
        <div  class="smallFont flex1">内蒙古呼和浩特月薪7k</div>
        <div  class="smallFont flex1">发布人xxx,影响力14</div>
     </div>
     <div class="s1">
        <img height="40" width="40" src="../image/bottombtn0102.png">
	</div>
</body>
</html>
