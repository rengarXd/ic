<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui-win.css"/>
    <style>
        body {
				background: #1191FF
				
			}
			.qq_bg {
				background: #1191FF
			}

			.qq_login_text {
				font-size: 13px;
				text-align: center
			}
			.qq_text {
				text-align: center;
				color: #fff;
				margin-top: 20px;
				font-size: 12px;
			}
			.qq_login_t {
				padding-left: 20px;
				padding-right: 20px;
				margin-bottom: 70px;
			}
			.qq_login_t a {
				color: #fff;
				font-size: 15px;
				text-decoration: underline
			}
			.qq_login_t a:active {
				color: #1192FF;
			}
			.qq_login_button {
				border-radius: 12px;
				background-color: #2ECC71;
				color: #fff;
				padding: 9px;
				margin-bottom: 20px;
				margin-top: 10px;
				border: 1px solid #92CCFF;
			}
			.qq_login_button:active {
				background: #3498DB;
			}
			.userpawd {
				background-color: #3da7ff;
				padding: 23px 25px;
				border-radius: 10px;
				border: 1px solid #92CCFF;
				margin-bottom: 30px;
			}
			.qq_input {
				background-color: #3DA7FF;
				margin-left: 20px;
				color: #fff
			}
			.aui-line-x {
				margin: 10px 0;
			}
			::-webkit-input-placeholder {/* WebKit browsers */
				color: #a8dafd;
			}
			:-moz-placeholder {/* Mozilla Firefox 4 to 18 */
				color: #a8dafd;
			}
			::-moz-placeholder {/* Mozilla Firefox 19+ */
				color: #a8dafd;
			}
			:-ms-input-placeholder {/* Internet Explorer 10+ */
				color: #a8dafd;
			}
			.qq_code_button {
				float: right;
				background-color: #f78105;
				height: 28px;
				line-height: 14px;
				color: #ffdc99;
				border: 1px solid #1191FF;
				font-size: 12px;
			}
			.aui-input-row:first-child:after {
				border-top: 0;
			}
			.aui-input-row:last-child:after {
				border-bottom: 0
			}
			.aui-input-row {
				padding: 0
			}
						
		</style>
</head>
<body>
	
    <header class="aui-bar aui-bar-nav qq_bg">登录页面</header>
	<div class="aui-content" style="height: 30px"></div>
	<div class="aui-content-padded qq_login_t">
	<div class="userpawd">
		<ul class="aui-form" style="background-color: #3da7ff;">
			<li class="aui-input-row" style="border-top:10px;">
			<label class="aui-input-addon" style="color: #fff">手机号</label>
			<input type="tel" id="tel" data-rule="tm" data-nullmsg="手机号不能为空" data-errmsg="你输入的不是一个手机号" data-sucmsg="" style="background-color: #3da7ff;color:#fff" class="aui-input" placeholder="请输入手机号码"/>
			</li>
		    <li class="aui-input-row" style="border-top:0px">
			<label class="aui-input-addon" style="color: #fff">密码</label>
			<input type="password" id="pw" data-rule="tm" data-nullmsg="密码不能为空" data-errmsg="你输入的不是一个密码" data-sucmsg="" style="background-color: #3da7ff;color:#fff" class="aui-input" placeholder="请输入密码"/>
			</li>
	
			<label for="male" style="color: #fff;">男</label>
		    <input type="radio" name="sex" id="male" />
			<label for="female" style="color: #fff">女</label>
		    <input type="radio" name="sex" id="female" />
		    
			<button class="aui-btn aui-btn-block qq_login_button" onclick="" id="app_login_btn">
					立即进入！ 
		    </button>

			<div class="aui-col-xs-6" style="text-align: left">
		    <a href="#">变更登录名</a>
		    </div>
			<div class="aui-col-xs-6" style="text-align: right">
					<a href="../html/frame2.html">注册新用户</a>
			</div>
		</ul>
	</div>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		H.ready(function(ret, err) {
		
		Zepto(function($) {
			$("#app_login_btn").on('click',function(){
				H.$openWin('frame0','./frame0.html');
			});
		});

			H.getPrefs(function(ret, err) {
				H.$toast(ret.value);
			}, 'userinfo');
			/*下拉刷新*/
			H.$dropdownToRefresh(function(ret, err) {
				setTimeout(function() {
					location.reload();
					H.$recoverDropdownToNormal();
				}, 1000);
			});
		});
		</script>
</html>
